<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard - Sale Support System</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body{
    font-family:'Kanit',sans-serif;
    background:#f8fafc;
}

/* ===== FIX SIDEBAR SPACE (ตัวแก้จริง) ===== */
@media (min-width:1024px){
    .main-wrapper{
        padding-left:16rem; /* sidebar = w-64 */
    }
}

.glass-card{
    background:white;
    border-radius:2.5rem;
    box-shadow:0 4px 20px rgba(0,0,0,.02);
    border:1px solid #f1f5f9;
    transition:.3s;
}
.glass-card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 35px rgba(0,0,0,.06);
}

/* modal */
.modal-active{overflow:hidden;}
.modal-backdrop-blur{
    backdrop-filter:blur(10px);
    background:rgba(15,23,42,.5);
}
.modal-animate{transition:.3s;}
#progress-circle{transition:stroke-dasharray 1s ease;}
</style>
</head>

<!-- ✅ ไม่ใช้ flex ที่ body -->
<body class="min-h-screen">

<!-- ================= SIDEBAR ================= -->
<aside id="sidebar-placeholder" class="hidden lg:block"></aside>

<!-- ================= MAIN ================= -->
<div class="main-wrapper min-h-screen flex flex-col">

<div id="topbar-placeholder"></div>

<main class="p-6 md:p-10 max-w-7xl mx-auto w-full space-y-8">

<!-- HEADER -->
<div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
<div>
<h2 class="text-3xl font-bold text-slate-800">แผงควบคุมระบบ</h2>
<p class="text-slate-500 mt-1">สรุปข้อมูลการดำเนินงานประจำวันของคุณ</p>
</div>

<a href="new-ticket.html"
class="bg-[#5c67f2] hover:bg-[#4a54d4] text-white px-8 py-3.5 rounded-2xl font-bold shadow-lg">
+ สร้างใบงานใหม่
</a>
</div>

<!-- STATS -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

<div class="glass-card p-8">
<p class="text-xs text-slate-400">ใบงานทั้งหมด</p>
<h3 id="stat-total" class="text-5xl font-bold">0</h3>
</div>

<div class="glass-card p-8">
<p class="text-xs text-slate-400">กำลังดำเนินการ</p>
<h3 id="stat-progress" class="text-5xl font-bold">0</h3>
</div>

<div class="glass-card p-8">
<p class="text-xs text-slate-400">ปิดงานแล้ว</p>
<h3 id="stat-closed" class="text-5xl font-bold">0</h3>
</div>

</div>

<!-- SLA -->
<div id="sla-container"
class="glass-card p-10 text-center text-slate-400 italic">
กำลังโหลดข้อมูล...
</div>

</main>
</div>

<!-- ================= LOGOUT MODAL ================= -->
<div id="logout-modal"
class="fixed inset-0 z-[100] hidden flex items-center justify-center">

<div id="logout-backdrop"
class="absolute inset-0 modal-backdrop-blur opacity-0"></div>

<div id="logout-content"
class="relative bg-white w-full max-w-sm rounded-3xl p-10 shadow-2xl scale-90 opacity-0 modal-animate">

<h3 class="text-xl font-bold text-center mb-6">Logout ?</h3>

<div class="flex gap-3">
<button id="confirm-logout"
class="flex-1 py-3 bg-red-500 text-white rounded-xl">
ยืนยัน
</button>

<button id="close-logout"
class="flex-1 py-3 bg-slate-200 rounded-xl">
ยกเลิก
</button>
</div>

</div>
</div>

<!-- ================= FIREBASE SCRIPT ================= -->
<script type="module">

import { initializeApp,getApps }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
getFirestore,doc,getDoc,
collection,getDocs,query,where
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
getAuth,onAuthStateChanged,signOut
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
authDomain:"salesupportsystemapp.firebaseapp.com",
projectId:"salesupportsystemapp",
appId:"1:840890441207:web:f3a5076d46e963a90de2f2"
};

const app=getApps().length?getApps()[0]:initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

/* ===== LOAD SIDEBAR + TOPBAR ===== */
async function loadLayout(){

const comps=[
{ id:'sidebar-placeholder',url:'./components/sidebar.html'},
{ id:'topbar-placeholder',url:'./components/topbar.html'}
];

for(const c of comps){

    const res = await fetch(c.url);
    const html = await res.text();

    const el = document.getElementById(c.id);
    el.innerHTML = html;
    el.classList.remove("hidden");

    /* ===== FIX: EXECUTE SCRIPT INSIDE COMPONENT ===== */
    el.querySelectorAll("script").forEach(oldScript=>{

        const newScript=document.createElement("script");

        if(oldScript.type)
            newScript.type=oldScript.type;

        if(oldScript.src)
            newScript.src=oldScript.src;
        else
            newScript.textContent=oldScript.textContent;

        document.body.appendChild(newScript);
    });
}
}


/* ===== AUTH ===== */
onAuthStateChanged(auth,async(user)=>{
if(!user){
location.replace("login.html");
return;
}

await loadLayout();
loadDashboardData(user.email);
});

/* ===== DASHBOARD DATA ===== */
async function loadDashboardData(email){

const q=query(
collection(db,"tickets"),
where("ownerEmail","==",email)
);

const snap=await getDocs(q);

let total=0,progress=0,closed=0;

snap.forEach(d=>{
const t=d.data();
total++;
if(["In Progress","Pending"].includes(t.status))progress++;
if(["Success","Closed"].includes(t.status))closed++;
});

stat-total.innerText=total;
stat-progress.innerText=progress;
stat-closed.innerText=closed;
}

/* ===== LOGOUT ===== */
window.openLogoutModal=()=>{
logout-modal.classList.remove('hidden');
}

close-logout.onclick=()=>logout-modal.classList.add('hidden');

confirm-logout.onclick=()=>{
signOut(auth).then(()=>location.replace("login.html"));
};

</script>

</body>
</html>
