<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลส่วนตัว - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .profile-card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .form-input { 
            background-color: #f1f5f9; border: 2px solid transparent; border-radius: 1.25rem;
            padding: 1rem 1.5rem; transition: all 0.2s; width: 100%;
        }
        .form-input:focus { border-color: #5c56f1; background-color: white; outline: none; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 sticky top-0 h-screen"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <main class="p-4 md:p-12 flex justify-center">
            <div class="profile-card w-full max-w-4xl overflow-hidden">
                <div class="bg-[#5c56f1] p-10 text-white flex flex-col md:flex-row items-center gap-6">
                    <div class="w-24 h-24 bg-white/20 backdrop-blur-md rounded-[2rem] flex items-center justify-center text-3xl font-bold border border-white/30">
                        ณ
                    </div>
                    <div class="text-center md:text-left">
                        <h2 class="text-2xl font-bold">แก้ไขข้อมูลส่วนตัว</h2>
                        <p class="text-indigo-100 text-sm">จัดการข้อมูลชื่อ ผู้ใช้งาน และรหัสผ่านของคุณได้ที่นี่</p>
                    </div>
                </div>

                <form id="profile-form" class="p-10 space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">ชื่อ-นามสกุล</label>
                            <input type="text" id="p-name" class="form-input text-slate-700 font-medium" placeholder="ชื่อ นามสกุล">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">ชื่อผู้ใช้งาน (USERNAME)</label>
                            <input type="text" id="p-username" class="form-input bg-yellow-50/50" placeholder="Username">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">อีเมล (EMAIL)</label>
                            <input type="email" id="p-email" class="form-input" placeholder="example@test.com">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">เบอร์โทรศัพท์</label>
                            <input type="text" id="p-phone" class="form-input" placeholder="08x-xxx-xxxx">
                        </div>
                    </div>

                    <div class="bg-indigo-50/50 p-8 rounded-[2rem] border border-indigo-100/50 space-y-4">
                        <label class="text-[10px] font-black text-[#5c56f1] uppercase tracking-widest ml-2">เปลี่ยนรหัสผ่านใหม่ (PASSWORD)</label>
                        <input type="password" id="p-password" class="form-input bg-white" placeholder="••••••">
                        <p class="text-[10px] text-slate-400 ml-2">* หากเปลี่ยนรหัสผ่าน ระบบจะให้ท่านเข้าสู่ระบบใหม่ในครั้งถัดไป</p>
                    </div>

                    <button type="submit" class="w-full bg-[#5c56f1] text-white py-5 rounded-[1.5rem] font-bold text-lg hover:bg-[#4a44d1] transition shadow-xl shadow-indigo-100">
                        บันทึกการเปลี่ยนแปลง
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        // เรียกใช้ Sidebar
        fetch('sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-container').innerHTML = h);
        // ... โค้ดดึงข้อมูลจาก Firestore มาใส่ใน Input (ตามตัวอย่างก่อนหน้า) ...
    </script>
</body>
</html>
