<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Sale Support System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>
    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

            <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
   <main class="block min-h-screen w-full h-auto p-4 md:p-8 pb-40 animate-in fade-in slide-in-from-bottom-4 duration-700">
    
    <div class="px-4 mb-10">
        <h2 class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight flex items-center gap-4">
            <span class="p-3 bg-indigo-600 text-white rounded-[1.5rem] shadow-xl shadow-indigo-200">
                <i class="fa-solid fa-user-gear"></i>
            </span>
            ตั้งค่าโปรไฟล์
        </h2>
        <p class="text-slate-500 mt-2 font-medium">จัดการข้อมูลส่วนตัวและทีมงานของคุณให้เป็นปัจจุบัน</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 px-2">
        
        <div class="lg:col-span-4">
            <div class="glass-card p-8 text-center bg-white rounded-[3rem] shadow-2xl shadow-slate-200/50 lg:sticky lg:top-8 border-0">
                <div class="relative inline-block group">
                    <div id="avatar-display" class="w-32 h-32 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-[2.8rem] flex items-center justify-center text-5xl text-white font-black shadow-2xl shadow-indigo-300 uppercase">?</div>
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center text-white border-4 border-white shadow-lg">
                        <i class="fa-solid fa-check text-xs"></i>
                    </div>
                </div>
                <h2 id="name-display" class="text-2xl font-black text-slate-800 mt-8 mb-2">...</h2>
                <div id="role-display" class="inline-block px-5 py-2 bg-indigo-50 text-indigo-600 rounded-2xl text-[10px] font-black uppercase tracking-wider">LOADING</div>
                <div class="mt-10 pt-8 border-t border-slate-100 space-y-4 text-left">
                    <div class="flex items-center gap-4 p-4 rounded-[1.5rem] bg-slate-50/80 border border-slate-100">
                        <div class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-indigo-500 text-lg"><i class="fa-regular fa-envelope"></i></div>
                        <div class="overflow-hidden">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-wider mb-1">Official Email</p>
                            <p id="side-email" class="text-sm font-bold text-slate-700 truncate">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <form id="profile-form" class="glass-card bg-white rounded-[3rem] shadow-2xl shadow-slate-200/50 overflow-visible border-0">
                <div class="bg-slate-900 p-8 text-white relative overflow-hidden rounded-t-[3rem]">
                    <h3 class="text-xl font-bold flex items-center gap-3 relative z-10">
                        <i class="fa-solid fa-sliders text-indigo-400"></i> Account Configuration
                    </h3>
                    <i class="fa-solid fa-id-card absolute right-8 top-1/2 -translate-y-1/2 text-white/5 text-7xl"></i>
                </div>

                <div class="p-8 md:p-12 space-y-12">
                    <section>
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-10 h-10 rounded-xl bg-indigo-100 flex items-center justify-center text-indigo-600 shadow-sm"><i class="fa-solid fa-address-card"></i></div>
                            <h3 class="font-black text-slate-800 text-lg tracking-tight">ข้อมูลส่วนตัวทั่วไป</h3>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="md:col-span-2 space-y-3">
                                <label class="label-title">ชื่อ-นามสกุลจริง</label>
                                <input type="text" id="prof-name" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-700" required>
                            </div>
                            <div class="space-y-3">
                                <label class="label-title">Username</label>
                                <input type="text" id="prof-user" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-100 font-black text-slate-500 cursor-not-allowed" readonly>
                            </div>
                            <div class="space-y-3">
                                <label class="label-title">เบอร์โทรศัพท์</label>
                                <input type="text" id="prof-phone" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:border-indigo-500 font-bold" placeholder="0XXXXXXXXX">
                            </div>
                            <div class="md:col-span-2 space-y-3">
                                <label class="label-title">อีเมลใช้งานปัจจุบัน</label>
                                <input type="email" id="prof-email" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-50 border-2 border-slate-50 focus:border-indigo-500 font-bold" required>
                            </div>
                        </div>
                    </section>

                    <div class="h-px bg-gradient-to-r from-transparent via-slate-100 to-transparent"></div>

                    <section>
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center text-emerald-600 shadow-sm"><i class="fa-solid fa-sitemap"></i></div>
                            <h3 class="font-black text-slate-800 text-lg tracking-tight">ทีมงานและสังกัด</h3>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-3">
                                <label class="label-title">ทีมหลัก</label>
                                <select id="prof-main" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-50 border-2 border-slate-50 font-bold cursor-pointer" required>
                                    <option value="" disabled selected>กำลังโหลด...</option>
                                </select>
                            </div>
                            <div class="space-y-3">
                                <label class="label-title">ทีมย่อย</label>
                                <select id="prof-sub" class="form-input w-full py-4 px-6 rounded-2xl bg-slate-50 border-2 border-slate-50 font-bold cursor-pointer" required disabled>
                                    <option value="" disabled selected>เลือกทีมหลักก่อน</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <div class="pt-8 pb-4">
                        <button type="submit" id="saveBtn" class="w-full py-5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-[1.5rem] font-black text-xl shadow-2xl shadow-emerald-200 hover:shadow-emerald-400/40 hover:-translate-y-1 transition-all flex items-center justify-center gap-4 active:scale-95">
                            <span>บันทึกการเปลี่ยนแปลง</span>
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="w-full clear-both h-20"></div>
        </div>
    </div>
</main>
     </div>

    <div id="success-overlay">
        <div class="text-center scale-90 transition-transform duration-500" id="success-content">
            <div class="w-24 h-24 bg-emerald-500 text-white rounded-[2.5rem] flex items-center justify-center text-5xl mx-auto mb-6 shadow-2xl animate-bounce"><i class="fa-solid fa-check"></i></div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">บันทึกสำเร็จ!</h2>
            <p class="text-slate-500">ข้อมูลโปรไฟล์ของคุณได้รับการอัปเดตแล้ว</p>
        </div>
    </div>
    <script>
               let allTeams = [];

        // 1. ตรวจสอบสถานะและดึงข้อมูล
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserAuth = user;
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    const adminData = snap.data();
                    await fetchTeams();
                    fillFormData(adminData, user.email);
                }
            } else {
                window.location.replace("login.html");
            }
        });

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            allTeams.filter(t => t.type === "main").forEach(t => {
                mainSelect.add(new Option(t.name, t.id));
            });
        }

        function fillFormData(data, email) {
            document.getElementById('avatar-display').innerText = (data.name || "A")[0];
            document.getElementById('name-display').innerText = data.name || "Admin";
            document.getElementById('role-display').innerText = data.role || "Admin";
            document.getElementById('side-email').innerText = email;
            document.getElementById('side-team').innerText = `${data.Team || '-'} / ${data["Sub Team"] || '-'}`;
            document.getElementById('prof-name').value = data.name || "";
            document.getElementById('prof-user').value = data.username || "";
            document.getElementById('prof-email').value = email;
            document.getElementById('prof-phone').value = data["Phone No."] || "";

            if (data.Team) {
                const team = allTeams.find(t => t.name === data.Team && t.type === "main");
                if (team) {
                    document.getElementById('prof-main').value = team.id;
                    renderSubTeams(team.id, data["Sub Team"]);
                }
            }
        }

        document.getElementById('prof-main').addEventListener('change', (e) => renderSubTeams(e.target.value));

        function renderSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('prof-sub');
            const subs = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            if (subs.length > 0) {
                subSelect.disabled = false;
                subs.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if (t.name === currentSub) opt.selected = true;
                    subSelect.add(opt);
                });
            } else {
                subSelect.disabled = true;
                subSelect.add(new Option("ไม่มีทีมย่อย", ""));
            }
        }

        // --- เพิ่มส่วนจัดการ Logout (Fix) ---

        window.handleLogout = () => {
            const modal = document.getElementById('logout-modal');
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.add('backdrop-active');
                content.classList.add('modal-active');
            }, 10);
        };

        const closeLogoutModal = () => {
            const backdrop = document.getElementById('logout-backdrop');
            const content = document.getElementById('logout-content');
            backdrop.classList.remove('backdrop-active');
            content.classList.remove('modal-active');
            setTimeout(() => document.getElementById('logout-modal').classList.add('hidden'), 300);
        };

        document.getElementById('close-logout').onclick = closeLogoutModal;
        document.getElementById('confirm-logout').onclick = async () => {
            await signOut(auth);
            window.location.replace("login.html");
        };

        // ดักฟัง Click จาก Sidebar
        document.addEventListener('click', (e) => {
            if (e.target.closest('#logout-btn') || e.target.closest('.logout-link') || e.target.closest('[onclick="logout()"]')) {
                e.preventDefault();
                window.handleLogout();
            }
        });

        // ------------------------------------

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> กำลังบันทึก...`;

            try {
                const newEmail = document.getElementById('prof-email').value.trim();
                const newPass = document.getElementById('prof-pass').value;
                const mainTeamName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
                const subTeamName = document.getElementById('prof-sub').value;

                const adminRef = doc(db, "admin", currentUserAuth.uid);
                await updateDoc(adminRef, {
                    "name": document.getElementById('prof-name').value.trim(),
                    "Team": mainTeamName,
                    "Sub Team": subTeamName,
                    "Phone No.": document.getElementById('prof-phone').value.trim()
                });

                let reAuthRequired = false;
                if (newEmail !== currentUserAuth.email) {
                    await updateEmail(currentUserAuth, newEmail);
                    reAuthRequired = true;
                }
                if (newPass) {
                    await updatePassword(currentUserAuth, newPass);
                    reAuthRequired = true;
                }

                document.getElementById('success-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('success-content').classList.replace('scale-90', 'scale-100'), 50);

                setTimeout(() => {
                    if (reAuthRequired) signOut(auth).then(() => window.location.replace("login.html"));
                    else location.reload();
                }, 2000);

            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
            }
        });

        document.getElementById('togglePassBtn').onclick = () => {
            const input = document.getElementById('prof-pass');
            const icon = document.getElementById('pass-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        };
    </script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
