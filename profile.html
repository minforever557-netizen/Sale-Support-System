<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าโปรไฟล์ - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body class="flex min-h-screen bg-slate-50">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10 max-w-5xl mx-auto w-full profile-container">
            
            <header class="mb-10">
                <h2 class="text-3xl font-bold text-slate-800 tracking-tight">ตั้งค่าโปรไฟล์</h2>
                <p class="text-slate-500 mt-1">จัดการข้อมูลส่วนตัวและสังกัดของคุณให้เป็นปัจจุบัน</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-4">
                    <div class="glass-card p-8 text-center sticky top-24">
                        <div class="relative inline-block group mb-6">
                            <div id="avatar-display" class="w-28 h-28 profile-avatar-gradient rounded-[2.5rem] flex items-center justify-center text-4xl text-white font-bold shadow-2xl shadow-indigo-100 uppercase transition-transform group-hover:scale-105 duration-300">?</div>
                            <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-white rounded-2xl shadow-lg flex items-center justify-center text-[#5c67f2] border border-slate-50">
                                <i class="fa-solid fa-camera text-sm"></i>
                            </div>
                        </div>
                        <h2 id="name-display" class="text-xl font-bold text-slate-800 mb-1">...</h2>
                        <span id="role-display" class="inline-block px-4 py-1.5 bg-indigo-50 text-[#5c67f2] rounded-full text-[10px] font-black uppercase tracking-widest">Loading</span>
                        
                        <div class="mt-8 pt-8 border-t border-slate-100 space-y-4 text-left">
                            <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50/50">
                                <div class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-[#5c67f2]">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <div class="overflow-hidden">
                                    <p class="label-title !mb-0 !ml-0" style="font-size: 9px;">Email Address</p>
                                    <p id="side-email" class="text-xs font-semibold text-slate-700 truncate">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <form id="profile-form" class="glass-card p-6 md:p-10 space-y-10">
                        <section>
                            <div class="flex items-center gap-3 mb-8">
                                <div class="w-8 h-8 rounded-lg bg-[#5c67f2] flex items-center justify-center text-white text-xs shadow-lg shadow-indigo-100">
                                    <i class="fa-solid fa-user-gear"></i>
                                </div>
                                <h3 class="font-bold text-slate-800">ข้อมูลส่วนตัว</h3>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="label-title">ชื่อ-นามสกุลจริง</label>
                                    <input type="text" id="prof-name" class="form-input" required>
                                </div>
                                <div>
                                    <label class="label-title">ชื่อผู้ใช้งาน (Username)</label>
                                    <input type="text" id="prof-user" class="form-input input-readonly" readonly>
                                </div>
                                <div>
                                    <label class="label-title">เบอร์โทรศัพท์</label>
                                    <input type="text" id="prof-phone" class="form-input" placeholder="0XXXXXXXXX">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="label-title">อีเมล</label>
                                    <input type="email" id="prof-email" class="form-input" required>
                                </div>
                            </div>
                        </section>

                        <hr class="border-slate-100">

                        <section>
                            <div class="flex items-center gap-3 mb-8">
                                <div class="w-8 h-8 rounded-lg bg-emerald-500 flex items-center justify-center text-white text-xs shadow-lg shadow-emerald-100">
                                    <i class="fa-solid fa-sitemap"></i>
                                </div>
                                <h3 class="font-bold text-slate-800">สังกัดและทีม</h3>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="label-title">ทีมหลัก</label>
                                    <select id="prof-main" class="form-input" required>
                                        <option value="" disabled selected>กำลังโหลด...</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="label-title">ทีมย่อย</label>
                                    <select id="prof-sub" class="form-input" required disabled>
                                        <option value="" disabled selected>เลือกทีมหลักก่อน</option>
                                    </select>
                                </div>
                            </div>
                        </section>

                        <button type="submit" id="saveBtn" class="w-full py-4 btn-save-profile text-white rounded-2xl font-bold text-lg shadow-xl flex items-center justify-center gap-3">
                            <span>บันทึกข้อมูล</span>
                            <i class="fa-solid fa-paper-plane text-sm"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="success-overlay">
        <div class="text-center" id="success-content">
            <div class="w-20 h-20 bg-emerald-500 text-white rounded-full flex items-center justify-center text-3xl mx-auto mb-4 shadow-2xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">อัปเดตสำเร็จ</h2>
        </div>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc, FieldPath } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updateEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userUID = null;
        let teamsData = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                const snap = await getDoc(doc(db, "admin", user.uid));
                if (snap.exists()) {
                    await fetchTeams();
                    fillData(snap.data(), user.email);
                }
            } else { location.replace("login.html"); }
        });

        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            teamsData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled selected>เลือกทีมหลัก</option>';
            teamsData.filter(t => t.type === "main").forEach(t => mainSelect.add(new Option(t.name, t.id)));
        }

        function fillData(data, email) {
            document.getElementById('avatar-display').innerText = (data.name || "A")[0];
            document.getElementById('name-display').innerText = data.name;
            document.getElementById('role-display').innerText = data.role;
            document.getElementById('side-email').innerText = email;
            document.getElementById('prof-name').value = data.name;
            document.getElementById('prof-user').value = data.username;
            document.getElementById('prof-email').value = email;
            document.getElementById('prof-phone').value = data["Phone No."] || "";

            if (data.Team) {
                const team = teamsData.find(t => t.name === data.Team);
                if (team) {
                    document.getElementById('prof-main').value = team.id;
                    updateSubTeams(team.id, data["Sub Team"]);
                }
            }
        }

        document.getElementById('prof-main').onchange = (e) => updateSubTeams(e.target.value);

        function updateSubTeams(parentId, currentSub = null) {
            const subSelect = document.getElementById('prof-sub');
            const subs = teamsData.filter(t => t.parentId === parentId);
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            subSelect.disabled = subs.length === 0;
            subs.forEach(t => {
                const opt = new Option(t.name, t.name);
                if (t.name === currentSub) opt.selected = true;
                subSelect.add(opt);
            });
        }

        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "กำลังบันทึก...";

            try {
                const mainName = document.getElementById('prof-main').options[document.getElementById('prof-main').selectedIndex].text;
                await updateDoc(doc(db, "admin", userUID), {
                    "name": document.getElementById('prof-name').value,
                    "Team": mainName,
                    "Sub Team": document.getElementById('prof-sub').value,
                    "Phone No.": document.getElementById('prof-phone').value
                });
                
                document.getElementById('success-overlay').style.display = 'flex';
                setTimeout(() => location.reload(), 1500);
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
