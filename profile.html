<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .profile-card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-input { 
            background-color: #f8fafc; border: 2px solid transparent; border-radius: 1rem; 
            padding: 0.75rem 1rem; width: 100%; font-weight: 500; color: #334155; transition: 0.3s; 
        }
        .form-input:focus { border-color: #5c56f1; background-color: white; outline: none; }
        .label-title { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-left: 0.5rem; margin-bottom: 0.4rem; display: block; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-slate-800 mb-8">ข้อมูลส่วนตัว</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="profile-card p-8 text-center">
                    <div id="avatar-container" class="w-32 h-32 bg-indigo-600 rounded-3xl mx-auto mb-4 flex items-center justify-center text-4xl text-white font-bold shadow-lg shadow-indigo-200">
                        </div>
                    <h2 id="display-name" class="text-xl font-bold text-slate-800">Loading...</h2>
                    <span id="display-role" class="inline-block mt-2 px-4 py-1 bg-indigo-50 text-indigo-600 rounded-full text-xs font-bold uppercase tracking-wider">User</span>
                    <p class="text-slate-400 text-xs mt-4">* ไม่สามารถแก้ไขสิทธิ์การใช้งานได้</p>
                </div>
            </div>

            <div class="md:col-span-2">
                <form id="profile-form" class="profile-card p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="label-title">ชื่อ-นามสกุล</label>
                            <input type="text" id="prof-name" class="form-input" required>
                        </div>
                        <div>
                            <label class="label-title">Username</label>
                            <input type="text" id="prof-user" class="form-input" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="label-title">อีเมล (ล็อกไว้)</label>
                            <input type="email" id="prof-email" class="form-input bg-slate-100" readonly>
                        </div>
                        <div>
                            <label class="label-title">เบอร์โทรศัพท์</label>
                            <input type="text" id="prof-phone" class="form-input">
                        </div>
                    </div>

                    <hr class="border-slate-100">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="label-title text-indigo-500">ทีมหลัก (Main Team)</label>
                            <select id="prof-main" class="form-input" required>
                                <option value="">กำลังโหลด...</option>
                            </select>
                        </div>
                        <div>
                            <label class="label-title text-indigo-500">ทีมย่อย (Sub Team)</label>
                            <select id="prof-sub" class="form-input" required>
                                <option value="">เลือกทีมหลักก่อน</option>
                            </select>
                        </div>
                    </div>

                    <div class="pt-4 flex justify-end gap-4">
                        <button type="button" onclick="location.reload()" class="px-6 py-3 text-slate-400 font-bold hover:text-slate-600">รีเซ็ต</button>
                        <button type="submit" id="saveBtn" class="bg-[#5c56f1] text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 hover:bg-[#4a44d1] transition">
                            <i class="fas fa-save mr-2"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c", 
            authDomain: "salesupportsystemapp.firebaseapp.com", 
            projectId: "salesupportsystemapp", 
            storageBucket: "salesupportsystemapp.firebasestorage.app", 
            messagingSenderId: "840890441207", 
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allTeams = [];
        let currentUserId = null;

        // 1. โหลดข้อมูลทีม (เหมือนหน้า Register)
        async function fetchTeams() {
            const snap = await getDocs(collection(db, "teams"));
            allTeams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            
            const mainSelect = document.getElementById('prof-main');
            mainSelect.innerHTML = '<option value="" disabled>เลือกทีมหลัก</option>';
            allTeams.filter(t => t.type === "main").forEach(t => {
                mainSelect.add(new Option(t.name, t.id));
            });
        }

        // Logic กรองทีมย่อย
        document.getElementById('prof-main').onchange = (e) => {
            renderSubTeams(e.target.value);
        };

        function renderSubTeams(parentId, selectedSubName = "") {
            const subSelect = document.getElementById('prof-sub');
            const filtered = allTeams.filter(t => t.type === "sub" && t.parentId === parentId);
            
            subSelect.innerHTML = '<option value="" disabled selected>เลือกทีมย่อย</option>';
            if(filtered.length > 0) {
                filtered.forEach(t => {
                    const opt = new Option(t.name, t.name);
                    if(t.name === selectedSubName) opt.selected = true;
                    subSelect.add(opt);
                });
            } else {
                subSelect.innerHTML = '<option value="">ไม่มีทีมย่อยสำหรับทีมนี้</option>';
            }
        }

        // 2. ดึงข้อมูลผู้ใช้ปัจจุบัน
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                await fetchTeams(); // โหลดทีมก่อนเพื่อใช้ทำ Mapping
                
                const userDoc = await getDoc(doc(db, "admin", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    // แสดงผลข้อมูล
                    document.getElementById('display-name').innerText = data.name || "N/A";
                    document.getElementById('display-role').innerText = data.role || "user";
                    document.getElementById('avatar-container').innerText = (data.name || "U").charAt(0);
                    
                    // ใส่ค่าใน Form
                    document.getElementById('prof-name').value = data.name || "";
                    document.getElementById('prof-user').value = data.username || "";
                    document.getElementById('prof-email').value = data.email || "";
                    document.getElementById('prof-phone').value = data["Phone No."] || "";

                    // จัดการ Dropdown ทีม
                    const mainTeamObj = allTeams.find(t => t.name === data.Team && t.type === "main");
                    if (mainTeamObj) {
                        document.getElementById('prof-main').value = mainTeamObj.id;
                        renderSubTeams(mainTeamObj.id, data["Sub Team"]);
                    }
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // 3. บันทึกการแก้ไข
        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i> กำลังบันทึก...';

            const mainSelect = document.getElementById('prof-main');
            const mainTeamName = mainSelect.options[mainSelect.selectedIndex].text;

            try {
                await updateDoc(doc(db, "admin", currentUserId), {
                    name: document.getElementById('prof-name').value.trim(),
                    "Phone No.": document.getElementById('prof-phone').value.trim(),
                    Team: mainTeamName,
                    "Sub Team": document.getElementById('prof-sub').value,
                    updatedAt: new Date().toISOString()
                });
                
                alert("อัปเดตข้อมูลสำเร็จ!");
                location.reload();
            } catch (err) {
                alert("เกิดข้อผิดพลาด: " + err.message);
                btn.disabled = false;
                btn.innerText = "บันทึกข้อมูล";
            }
        };
    </script>
</body>
</html>
