<div class="flex justify-between items-center w-full bg-white/80 backdrop-blur-md px-8 py-4 border-b border-slate-100">
    <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-[#5c67f2] rounded-2xl flex items-center justify-center text-white text-xl font-bold shadow-lg shadow-indigo-100">
            <span id="tp-initial">?</span>
        </div>
        <div>
            <h1 class="text-slate-800 font-bold leading-tight flex items-center gap-2">
                <span id="tp-name">กำลังโหลด...</span>
            </h1>
            <p class="text-slate-400 text-[11px] font-medium" id="tp-email">email@loading.com</p>
        </div>
    </div>

    <div class="bg-slate-50 px-6 py-2 rounded-2xl border border-slate-100 flex flex-col items-end min-w-[160px]">
        <span class="text-slate-700 font-black text-lg tracking-tight" id="tp-clock">00:00:00</span>
        <span class="text-[9px] text-indigo-400 font-black uppercase tracking-widest" id="tp-date">กำลังโหลดวันเวลา...</span>
    </div>
</div>

<script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ฟังก์ชันนาฬิกา
    function updateClock() {
        const now = new Date();
        const clockEl = document.getElementById('tp-clock');
        const dateEl = document.getElementById('tp-date');
        if(clockEl) clockEl.textContent = now.toLocaleTimeString('th-TH', { hour12: false });
        if(dateEl) dateEl.textContent = now.toLocaleDateString('th-TH', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ดึงข้อมูล User มาแสดง
    onAuthStateChanged(getAuth(), (user) => {
        if (user) {
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('tp-name').textContent = name;
            document.getElementById('tp-email').textContent = user.email;
            document.getElementById('tp-initial').textContent = name.charAt(0).toUpperCase();
        }
    });
</script>
