<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-6 sticky top-0 z-40">
            <h1 class="text-lg font-bold text-gray-700">เปิดใบงานใหม่ (New Ticket)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="bg-orange-500 p-4 text-white font-bold flex justify-between items-center">
                    <span>สร้างใบแจ้งปัญหา</span>
                    <span class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs uppercase font-bold">Draft</span>
                </div>

                <form id="ticketForm" class="p-6 md:p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">หัวข้อปัญหา (Topic)</label>
                            <select id="topic" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none transition" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="internet">Internet ใช้งานไม่ได้ (SLA 4 ชม.)</option>
                                <option value="billing">สอบถามยอดค้างชำระ (SLA 24 ชม.)</option>
                                <option value="installation">ติดตามงานติดตั้ง (SLA 8 ชม.)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">Internet No. / เลขบัตรประชาชน</label>
                            <input type="text" id="id_number" placeholder="ระบุเลข 88 หรือ เลขบัตร" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                        </div>
                    </div>

                    <div id="sla-box" class="hidden p-4 bg-green-50 rounded-xl border border-green-200 flex items-center">
                        <span class="text-green-700 font-bold text-sm">SLA สำหรับหัวข้อนี้: <span id="sla-val" class="text-orange-600 underline font-black">0</span> ชั่วโมง</span>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2 uppercase tracking-wide">รายละเอียดปัญหา (โปรดกรอกต่อท้ายหัวข้อ)</label>
                        <textarea id="detail" rows="10" 
                            class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 outline-none transition leading-relaxed whitespace-pre-wrap" 
                            placeholder="กรุณาเลือกหัวข้อปัญหาด้านบนก่อน..."></textarea>
                    </div>

                    <div class="pt-6 flex gap-4">
                        <button type="submit" id="sendBtn" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transform hover:-translate-y-1 transition duration-300">
                            ส่งใบงาน (SEND)
                        </button>
                        <button type="button" onclick="window.location.href='dashboard.html'" class="px-8 py-4 bg-gray-100 text-gray-400 rounded-2xl font-bold hover:bg-gray-200 transition text-sm">
                            ย้อนกลับ
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sidebar Loading
        fetch('./components/sidebar.html').then(res => res.text()).then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
        }).catch(err => console.log("Sidebar load skip: running on local/preview"));

        const templates = {
            internet: {
                sla: 4,
                text: "ปัญหาใช้งาน Internet ไม่ได้\n--------------------------\n- อาการ : \n- อุปกรณ์ที่ใช้งาน : \n- จำนวนผู้ใช้งาน : \n- เบอร์ติดต่อกลับ : "
            },
            billing: {
                sla: 24,
                text: "สอบถามยอดค้างชำระ\n--------------------------\n- รอบบิลที่สงสัย : \n- ยอดเงินโดยประมาณ : \n- หลักฐานแนบ (ถ้ามี) : "
            },
            installation: {
                sla: 8,
                text: "ติดตามงานติดตั้ง\n--------------------------\n- วันนัดเดิม : \n- ช่วงเวลาที่สะดวกใหม่ : \n- ชื่อช่างที่นัดไว้ : "
            }
        };

        const topicSelect = document.getElementById('topic');
        const detailArea = document.getElementById('detail');
        const slaBox = document.getElementById('sla-box');
        const slaVal = document.getElementById('sla-val');

        let protectedHeader = ""; 

        // 1. เปลี่ยน Template เมื่อเลือก Topic
        topicSelect.addEventListener('change', () => {
            const val = topicSelect.value;
            if (val && templates[val]) {
                protectedHeader = templates[val].text;
                detailArea.value = protectedHeader; // แสดง Template ทันที
                slaBox.classList.remove('hidden');
                slaVal.innerText = templates[val].sla;
            } else {
                protectedHeader = "";
                detailArea.value = "";
                slaBox.classList.add('hidden');
            }
        });

        // 2. Logic ป้องกันการลบหัวข้อ (Read-only Header)
        detailArea.addEventListener('keydown', (e) => {
            if (detailArea.selectionStart < protectedHeader.length) {
                // ถ้า Cursor อยู่ในส่วนหัวข้อ และกดปุ่มที่ไม่ใช่ลูกศร
                if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    // ดีด Cursor ไปหลังหัวข้อ
                    detailArea.setSelectionRange(protectedHeader.length, protectedHeader.length);
                }
            }
            // ป้องกันการกด Backspace ลบหัวข้อ
            if (e.key === 'Backspace' && detailArea.selectionStart <= protectedHeader.length) {
                e.preventDefault();
            }
        });

        // 3. Safety Net: ถ้าลบได้จริง ให้ดีดกลับมา
        detailArea.addEventListener('input', () => {
            if (!detailArea.value.startsWith(protectedHeader)) {
                detailArea.value = protectedHeader + detailArea.value.replace(protectedHeader, "");
            }
        });

        // 4. บันทึกข้อมูล
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerHTML = "Saving...";

            try {
                const selected = topicSelect.value;
                await addDoc(collection(db, "tickets"), {
                    topic: selected,
                    id_number: document.getElementById('id_number').value,
                    detail: detailArea.value,
                    sla: templates[selected].sla,
                    status: "On Progress",
                    createdAt: serverTimestamp(),
                    owner: "User Admin"
                });

                alert("ส่ง Ticket สำเร็จ! สถานะ: On Progress");
                window.location.href = "my-ticket.html";
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาดในการบันทึก");
                btn.disabled = false;
                btn.innerHTML = "ส่งใบงาน (SEND)";
            }
        });
    </script>
</body>
</html>
