<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-6 sticky top-0 z-40">
            <h1 class="text-lg font-bold text-gray-700">เปิดใบงานใหม่ (New Ticket)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="bg-orange-500 p-4 text-white font-bold flex justify-between items-center">
                    <span>สร้างใบแจ้งปัญหา</span>
                    <span class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs uppercase font-bold">Draft</span>
                </div>

                <form id="ticketForm" class="p-6 md:p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">หัวข้อปัญหา (Topic)</label>
                            <select id="topic" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="internet">Internet ใช้งานไม่ได้ (SLA 4 ชม.)</option>
                                <option value="billing">สอบถามยอดค้างชำระ (SLA 24 ชม.)</option>
                                <option value="installation">ติดตามงานติดตั้ง (SLA 8 ชม.)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">Internet No. / เลขบัตรประชาชน</label>
                            <input type="text" id="id_number" placeholder="88XXXXXXXX" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                        </div>
                    </div>

                    <div id="sla-box" class="hidden p-4 bg-green-50 rounded-xl border border-green-200">
                        <span class="text-green-700 font-bold text-sm">SLA: <span id="sla-val" class="text-orange-600 font-black">0</span> ชม.</span>
                    </div>

                    <div>
                        <div class="flex justify-between items-end mb-2">
                            <label class="text-sm font-bold text-gray-600">รายละเอียดปัญหา (พิมพ์ต่อท้ายเครื่องหมาย : )</label>
                            <button type="button" id="resetDetailBtn" class="text-xs bg-red-100 text-red-600 px-3 py-1.5 rounded-lg font-bold hover:bg-red-600 hover:text-white transition-all flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                                ล้างข้อความ/เริ่มใหม่
                            </button>
                        </div>
                        <textarea id="detail" rows="10" 
                            class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 outline-none leading-relaxed text-gray-700 font-medium" 
                            placeholder="กรุณาเลือกหัวข้อปัญหา..."></textarea>
                    </div>

                    <div class="pt-6 flex flex-col sm:flex-row gap-4">
                        <button type="submit" id="sendBtn" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transition">
                            ส่งใบงาน (SEND)
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const templates = {
            internet: { sla: 4, text: "ปัญหาใช้งาน Internet ไม่ได้\n--------------------------\n- อาการ : \n- อุปกรณ์ที่ใช้งาน : \n- จำนวนผู้ใช้งาน : \n- เบอร์ติดต่อกลับ : " },
            billing: { sla: 24, text: "สอบถามยอดค้างชำระ\n--------------------------\n- รอบบิลที่สงสัย : \n- ยอดเงินโดยประมาณ : \n- ช่องทางที่ชำระ : " },
            installation: { sla: 8, text: "ติดตามงานติดตั้ง\n--------------------------\n- วันนัดหมายเดิม : \n- ช่วงเวลาที่สะดวกใหม่ : \n- ชื่อช่างหน้างาน : " }
        };

        const topicSelect = document.getElementById('topic');
        const detailArea = document.getElementById('detail');
        const slaBox = document.getElementById('sla-box');
        const slaVal = document.getElementById('sla-val');
        const resetBtn = document.getElementById('resetDetailBtn');

        let lockHeader = "";

        topicSelect.addEventListener('change', () => {
            const val = topicSelect.value;
            if (val && templates[val]) {
                lockHeader = templates[val].text;
                detailArea.value = lockHeader;
                slaBox.classList.remove('hidden');
                slaVal.innerText = templates[val].sla;
            }
        });

        // ปุ่ม Reset คืนค่า Template
        resetBtn.addEventListener('click', () => {
            if(lockHeader !== "") {
                if(confirm("ต้องการล้างข้อมูลที่พิมพ์มาทั้งหมด และเริ่มใหม่ใช่หรือไม่?")) {
                    detailArea.value = lockHeader;
                }
            } else {
                alert("กรุณาเลือกหัวข้อปัญหาก่อนครับ");
            }
        });

        // แก้ไข Bug การ Duplicate (ใช้การ Check ป้องกันการลบแทนการเขียนทับ)
        detailArea.addEventListener('keydown', (e) => {
            const cursor = detailArea.selectionStart;
            const lines = detailArea.value.split('\n');
            
            // หาว่าตอนนี้ Cursor อยู่บรรทัดไหน
            let currentPos = 0;
            let lineIdx = 0;
            for(let i=0; i<lines.length; i++) {
                if(cursor <= currentPos + lines[i].length) {
                    lineIdx = i;
                    break;
                }
                currentPos += lines[i].length + 1;
            }

            const templateLines = lockHeader.split('\n');
            const currentLineText = lines[lineIdx] || "";
            const headerPart = templateLines[lineIdx] || "";

            // ถ้า Cursor อยู่ในโซนของ Header (ก่อนหรือเท่ากับเครื่องหมาย :)
            if (headerPart.includes(':') && (cursor - currentPos) <= headerPart.length) {
                // อนุญาตให้กดลูกศรได้ แต่ห้ามพิมพ์หรือลบ
                if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    // ดีดไปหลัง :
                    const jumpPos = currentPos + headerPart.length;
                    detailArea.setSelectionRange(jumpPos, jumpPos);
                }
            }
        });

        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerText = "Saving...";
            try {
                await addDoc(collection(db, "tickets"), {
                    topic: topicSelect.value,
                    id_number: document.getElementById('id_number').value,
                    detail: detailArea.value,
                    sla: templates[topicSelect.value].sla,
                    status: "On Progress",
                    createdAt: serverTimestamp(),
                    owner: "User Admin"
                });
                alert("ส่งใบงานสำเร็จ!");
                window.location.href = "my-ticket.html";
            } catch (err) {
                alert("Error");
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
