<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-container" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm border-b border-green-100 h-16 flex items-center px-6 sticky top-0 z-40">
            <h1 class="text-lg font-bold text-gray-700">เปิดใบงานใหม่ (New Ticket)</h1>
        </header>

        <main class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="bg-orange-500 p-4 text-white font-bold flex justify-between items-center">
                    <span>สร้างใบแจ้งปัญหา</span>
                    <span class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs uppercase font-bold tracking-wider">Draft</span>
                </div>

                <form id="ticketForm" class="p-6 md:p-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">หัวข้อปัญหา (Topic)</label>
                            <select id="topic" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none transition" required>
                                <option value="">-- กรุณาเลือกหัวข้อ --</option>
                                <option value="internet">Internet ใช้งานไม่ได้ (SLA 4 ชม.)</option>
                                <option value="billing">สอบถามยอดค้างชำระ (SLA 24 ชม.)</option>
                                <option value="installation">ติดตามงานติดตั้ง (SLA 8 ชม.)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-2">Internet No. / เลขบัตรประชาชน</label>
                            <input type="text" id="id_number" placeholder="ระบุเลข 88 หรือ เลขบัตร" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-green-400 outline-none" required>
                        </div>
                    </div>

                    <div id="sla-box" class="hidden p-4 bg-green-50 rounded-xl border border-green-200 flex items-center">
                        <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse mr-3"></div>
                        <span class="text-green-700 font-bold text-sm">SLA เป้าหมาย: <span id="sla-val" class="text-orange-600 font-black">0</span> ชั่วโมง</span>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2">รายละเอียดปัญหา (โปรดกรอกข้อมูลต่อท้ายหัวข้อ : )</label>
                        <textarea id="detail" rows="12" 
                            class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-orange-400 outline-none transition leading-relaxed whitespace-pre-wrap font-medium text-gray-700" 
                            placeholder="กรุณาเลือกหัวข้อปัญหาด้านบน..."></textarea>
                        <p class="text-xs text-gray-400 mt-3 font-light italic">* ระบบไม่อนุญาตให้ลบหัวข้อคำถาม โปรดพิมพ์ต่อท้ายเท่านั้น</p>
                    </div>

                    <div class="pt-6 flex flex-col sm:flex-row gap-4">
                        <button type="submit" id="sendBtn" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transform hover:-translate-y-1 transition duration-300">
                            ส่งใบงาน (SEND TICKET)
                        </button>
                        <button type="button" onclick="window.location.href='dashboard.html'" class="px-8 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold hover:bg-gray-200 transition">
                            ย้อนกลับ
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // โหลด Sidebar
        fetch('./components/sidebar.html')
            .then(res => res.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data)
            .catch(() => console.log("Sidebar preview not available"));

        // ข้อมูล Template
        const templates = {
            internet: {
                sla: 4,
                text: "ปัญหาใช้งาน Internet ไม่ได้\n--------------------------\n- อาการ : \n- อุปกรณ์ที่ใช้งาน : \n- จำนวนผู้ใช้งาน : \n- เบอร์ติดต่อกลับ : "
            },
            billing: {
                sla: 24,
                text: "สอบถามยอดค้างชำระ\n--------------------------\n- รอบบิลที่สงสัย : \n- ยอดเงินโดยประมาณ : \n- ช่องทางที่ชำระ : "
            },
            installation: {
                sla: 8,
                text: "ติดตามงานติดตั้ง\n--------------------------\n- วันนัดหมายเดิม : \n- ช่วงเวลาที่สะดวกใหม่ : \n- ชื่อช่างหน้างาน : "
            }
        };

        const topicSelect = document.getElementById('topic');
        const detailArea = document.getElementById('detail');
        const slaBox = document.getElementById('sla-box');
        const slaVal = document.getElementById('sla-val');

        let currentTemplate = "";

        // เปลี่ยน Template เมื่อเลือกหัวข้อ
        topicSelect.addEventListener('change', () => {
            const val = topicSelect.value;
            if (val && templates[val]) {
                currentTemplate = templates[val].text;
                detailArea.value = currentTemplate;
                slaBox.classList.remove('hidden');
                slaVal.innerText = templates[val].sla;
            } else {
                currentTemplate = "";
                detailArea.value = "";
                slaBox.classList.add('hidden');
            }
        });

        // Smart Logic: ป้องกันการลบหัวข้อ แต่ให้พิมพ์แทรกได้
        detailArea.addEventListener('input', () => {
            const lines = detailArea.value.split('\n');
            const templateLines = currentTemplate.split('\n');
            let isRestored = false;

            const validatedContent = lines.map((line, i) => {
                // เช็คเฉพาะบรรทัดที่เป็นหัวข้อ Template (ที่มีเครื่องหมาย :)
                if (templateLines[i] && templateLines[i].includes(':')) {
                    const header = templateLines[i];
                    if (!line.startsWith(header)) {
                        isRestored = true;
                        // ถ้าหัวข้อโดนแก้ ให้คืนค่าหัวข้อเดิมแล้วตามด้วยสิ่งที่ User พิมพ์ต่อท้าย
                        const userText = line.replace(header.trim(), ""); 
                        return header + userText;
                    }
                }
                return line;
            });

            if (isRestored) {
                const start = detailArea.selectionStart;
                detailArea.value = validatedContent.join('\n');
                detailArea.setSelectionRange(start, start); // รักษาสมาธิ Cursor
            }
        });

        // บันทึกใบงาน
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerText = "กำลังบันทึกใบงาน...";

            try {
                const selected = topicSelect.value;
                await addDoc(collection(db, "tickets"), {
                    topic: selected,
                    id_number: document.getElementById('id_number').value,
                    detail: detailArea.value,
                    sla: templates[selected].sla,
                    status: "On Progress",
                    createdAt: serverTimestamp(),
                    owner: "User Admin" // สามารถเชื่อมโยงกับ Auth ได้ในอนาคต
                });

                alert("ส่งใบงานสำเร็จ! สถานะเป็น On Progress");
                window.location.href = "my-ticket.html";

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาดในการส่งใบงาน");
                btn.disabled = false;
                btn.innerText = "ส่งใบงาน (SEND TICKET)";
            }
        });
    </script>
</body>
</html>
