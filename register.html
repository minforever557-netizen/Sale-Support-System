<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .register-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-[3rem] shadow-2xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-white text-center">
            <h2 class="text-2xl font-bold">ลงทะเบียนพนักงานใหม่</h2>
            <p class="text-indigo-100 text-sm mt-2">กรุณาระบุข้อมูลให้ครบถ้วนเพื่อเข้าใช้งานระบบ</p>
        </div>

        <form id="registerForm" class="p-8 space-y-5">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-2">ชื่อ-นามสกุล</label>
                <input type="text" id="reg-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition" placeholder="ภาษาไทย หรือ ภาษาอังกฤษ" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-2">อีเมล (Email)</label>
                    <input type="email" id="reg-email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition" placeholder="example@test.com" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-2">เบอร์โทรศัพท์ (Phone No.)</label>
                    <input type="text" id="reg-phone" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition" placeholder="0636359535" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-2 tracking-widest">เลือกทีม (Team)</label>
                <div class="grid grid-cols-1 gap-2 ml-2">
                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                        <input type="checkbox" name="team-choice" value="FBB Telesale" onchange="handleTeamSelect(this)" class="w-4 h-4 rounded border-slate-300 text-indigo-600"> FBB Telesale
                    </label>
                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                        <input type="checkbox" name="team-choice" value="FBB Dealer Sale" onchange="handleTeamSelect(this)" class="w-4 h-4 rounded border-slate-300 text-indigo-600"> FBB Dealer Sale
                    </label>
                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                        <input type="checkbox" name="team-choice" value="FBB Direct Sale" onchange="handleTeamSelect(this)" class="w-4 h-4 rounded border-slate-300 text-indigo-600"> FBB Direct Sale
                    </label>
                </div>
            </div>

            <div id="subteam-area" class="hidden">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-2">กลุ่มย่อย (Sub Team)</label>
                <select id="reg-subteam" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition"></select>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-2">รหัสผ่าน (Password)</label>
                <input type="password" id="reg-password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none transition" placeholder="อย่างน้อย 6 ตัวอักษร" required>
            </div>

            <button type="submit" id="submit-reg" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 shadow-lg transition transform active:scale-95 mt-4">
                ลงทะเบียนเข้าใช้งาน
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // จัดการเลือกทีมและกลุ่มย่อย
        window.handleTeamSelect = (checkbox) => {
            const checkboxes = document.getElementsByName('team-choice');
            const subArea = document.getElementById('subteam-area');
            const subSelect = document.getElementById('reg-subteam');

            checkboxes.forEach(cb => { if (cb !== checkbox) cb.checked = false; });

            if (checkbox.checked) {
                subArea.classList.remove('hidden');
                let options = '';
                if (checkbox.value === 'FBB Telesale') {
                    options = `<option value="FBB Telesale">FBB Telesale</option>`;
                } else {
                    for (let i = 1; i <= 10; i++) {
                        options += `<option value="${checkbox.value} ${i}">${checkbox.value} ${i}</option>`;
                    }
                }
                subSelect.innerHTML = options;
            } else {
                subArea.classList.add('hidden');
            }
        };

        // ฟังก์ชันสมัครสมาชิก
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-reg');
            const selectedTeam = Array.from(document.getElementsByName('team-choice')).find(cb => cb.checked);

            if (!selectedTeam) {
                alert("กรุณาเลือกทีมที่สังกัด");
                return;
            }

            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const subTeam = document.getElementById('reg-subteam').value;

            try {
                btn.disabled = true;
                btn.innerText = "กำลังสร้างบัญชี...";

                // 1. สร้าง User ใน Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. บันทึกข้อมูลลง Firestore Collection "admin" พร้อม Stamp
                await setDoc(doc(db, "admin", user.uid), {
                    name: name,
                    email: email,
                    'Phone No.': phone, // ตามโครงสร้างภาพ
                    Team: selectedTeam.value, // ตามโครงสร้างภาพ
                    'Sub Team': subTeam, // ตามโครงสร้างภาพ
                    role: "user", // กำหนดเป็น user เท่านั้นตามเงื่อนไข
                    username: email.split('@')[0],
                    password: password,
                    createdAt: serverTimestamp()
                });

                alert("ลงทะเบียนสำเร็จ! ระบบกำลังนำคุณไปหน้า Dashboard");
                window.location.href = "dashboard.html";

            } catch (error) {
                alert("เกิดข้อผิดพลาด: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "ลงทะเบียนเข้าใช้งาน";
            }
        });
    </script>
</body>
</html>
