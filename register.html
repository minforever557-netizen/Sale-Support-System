<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนพนักงาน - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg glass-card rounded-[3rem] shadow-2xl border border-white overflow-hidden">
        <div class="bg-[#5c56f1] p-10 text-white text-center">
            <h2 class="text-3xl font-bold">ลงทะเบียนพนักงาน</h2>
            <p class="text-indigo-100 mt-2 opacity-90">สร้างบัญชีผู้ใช้งานใหม่สำหรับระบบ Sale Support</p>
        </div>

        <form id="registerForm" class="p-10 space-y-5">
            
            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ชื่อ-นามสกุล</label>
                <input type="text" id="reg-name" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] focus:bg-white outline-none transition-all" placeholder="ภาษาไทย หรือ ภาษาอังกฤษ" required>
            </div>

            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">ชื่อผู้ใช้งาน (Username)</label>
                <input type="text" id="reg-username" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] focus:bg-white outline-none transition-all" placeholder="เช่น somchai_fbb" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">อีเมล (Email)</label>
                    <input type="email" id="reg-email" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] focus:bg-white outline-none transition-all" placeholder="example@mail.com" required>
                </div>
                <div>
                    <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">เบอร์โทรศัพท์ (Phone No.)</label>
                    <input type="text" id="reg-phone" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] focus:bg-white outline-none transition-all" placeholder="08x-xxxxxxx" required>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-3 ml-1">เลือกทีม (Team)</label>
                <div class="space-y-2 ml-1">
                    <label class="flex items-center gap-3 text-slate-600 cursor-pointer group">
                        <input type="checkbox" name="team-choice" value="FBB Telesale" onchange="syncTeamSelection(this)" class="w-5 h-5 rounded border-slate-300 text-[#5c56f1] focus:ring-[#5c56f1]">
                        <span class="group-hover:text-slate-900 transition-colors">FBB Telesale</span>
                    </label>
                    <label class="flex items-center gap-3 text-slate-600 cursor-pointer group">
                        <input type="checkbox" name="team-choice" value="FBB Dealer Sale" onchange="syncTeamSelection(this)" class="w-5 h-5 rounded border-slate-300 text-[#5c56f1] focus:ring-[#5c56f1]">
                        <span class="group-hover:text-slate-900 transition-colors">FBB Dealer Sale</span>
                    </label>
                    <label class="flex items-center gap-3 text-slate-600 cursor-pointer group">
                        <input type="checkbox" name="team-choice" value="FBB Direct Sale" onchange="syncTeamSelection(this)" class="w-5 h-5 rounded border-slate-300 text-[#5c56f1] focus:ring-[#5c56f1]">
                        <span class="group-hover:text-slate-900 transition-colors">FBB Direct Sale</span>
                    </label>
                </div>
            </div>

            <div id="subteam-container" class="hidden animate-fadeIn">
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">กลุ่มย่อย (Sub Team)</label>
                <select id="reg-subteam" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none appearance-none cursor-pointer">
                    </select>
            </div>

            <div>
                <label class="block text-[11px] font-black text-slate-400 uppercase tracking-wider mb-2 ml-1">รหัสผ่าน (Password)</label>
                <input type="password" id="reg-password" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#5c56f1] outline-none transition-all" placeholder="อย่างน้อย 6 ตัวอักษร" required>
            </div>

            <button type="submit" id="submit-btn" class="w-full py-5 bg-[#5c56f1] text-white rounded-[1.5rem] font-bold text-lg hover:bg-[#4a44d1] shadow-lg shadow-indigo-100 transition-all active:scale-[0.98] mt-4">
                ลงทะเบียนเข้าสู่ระบบ
            </button>

            <p class="text-center text-slate-400 text-sm mt-4">
                มีบัญชีอยู่แล้ว? <a href="login.html" class="text-[#5c56f1] font-bold hover:underline">เข้าสู่ระบบ</a>
            </p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Logic จัดการ Team และ Sub Team ---
        window.syncTeamSelection = (el) => {
            const checkboxes = document.getElementsByName('team-choice');
            const subContainer = document.getElementById('subteam-container');
            const subSelect = document.getElementById('reg-subteam');

            // เลือกได้ทีมเดียว (Single Select behavior for checkboxes)
            checkboxes.forEach(cb => { if (cb !== el) cb.checked = false; });

            if (el.checked) {
                subContainer.classList.remove('hidden');
                let options = '';
                if (el.value === 'FBB Telesale') {
                    options = `<option value="FBB Telesale">FBB Telesale</option>`;
                } else {
                    // สร้าง Sub Team 1-10 สำหรับ Dealer และ Direct
                    for (let i = 1; i <= 10; i++) {
                        options += `<option value="${el.value} ${i}">${el.value} ${i}</option>`;
                    }
                }
                subSelect.innerHTML = options;
            } else {
                subContainer.classList.add('hidden');
            }
        };

        // --- Logic การสมัครสมาชิก ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const selectedTeam = Array.from(document.getElementsByName('team-choice')).find(cb => cb.checked);

            if (!selectedTeam) {
                alert("กรุณาเลือกทีมที่ท่านสังกัด");
                return;
            }

            const formData = {
                name: document.getElementById('reg-name').value.trim(),
                username: document.getElementById('reg-username').value.trim(),
                email: document.getElementById('reg-email').value.trim(),
                phone: document.getElementById('reg-phone').value.trim(),
                password: document.getElementById('reg-password').value,
                team: selectedTeam.value,
                subTeam: document.getElementById('reg-subteam').value
            };

            try {
                btn.disabled = true;
                btn.innerText = "กำลังสร้างบัญชี...";

                // 1. สมัครใน Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, formData.email, formData.password);
                const user = userCredential.user;

                // 2. บันทึกข้อมูลลง Firestore Collection "admin"
                // ใช้ชื่อฟิลด์ให้ตรงกับที่คุณต้องการ (Phone No., Team, Sub Team)
                await setDoc(doc(db, "admin", user.uid), {
                    name: formData.name,
                    username: formData.username,
                    email: formData.email,
                    'Phone No.': formData.phone,
                    Team: formData.team,
                    'Sub Team': formData.subTeam,
                    role: "user", // ล็อกสิทธิ์เป็น user เสมอ
                    password: formData.password, // เก็บเพื่อให้ Admin ตรวจสอบได้ตามภาพโครงสร้าง
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                alert("ลงทะเบียนสำเร็จ!");
                window.location.href = "dashboard.html"; // ไปยังหน้าหลัก

            } catch (error) {
                console.error(error);
                let msg = "เกิดข้อผิดพลาดในการลงทะเบียน";
                if (error.code === 'auth/email-already-in-use') msg = "อีเมลนี้ถูกใช้งานแล้ว";
                if (error.code === 'auth/weak-password') msg = "รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร";
                alert(msg);
            } finally {
                btn.disabled = false;
                btn.innerText = "ลงทะเบียนเข้าสู่ระบบ";
            }
        });
    </script>
</body>
</html>
