
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-50 flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-green-100"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-green-100 sticky top-0 z-40"></header>

        <main class="p-4 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">รายการใบงานของฉัน (My Tickets)</h2>
                <button onclick="window.location.href='new-ticket.html'" class="bg-green-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-green-700 transition-all flex items-center gap-2 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    เปิดใบงานใหม่
                </button>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-green-100">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-100">
                                <th class="p-5 text-sm font-bold text-gray-600">วันที่สร้าง</th>
                                <th class="p-5 text-sm font-bold text-gray-600">หัวข้อปัญหา</th>
                                <th class="p-5 text-sm font-bold text-gray-600">Internet No.</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">สถานะ</th>
                                <th class="p-5 text-sm font-bold text-gray-600 text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="divide-y divide-gray-50">
                            <tr>
                                <td colspan="5" class="p-10 text-center text-gray-400">กำลังโหลดข้อมูล...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (ตัวเดียวกับหน้า New Ticket)
        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // โหลด Sidebar & Topbar
        const loadComponents = async () => {
            try {
                const sidebar = await fetch('./components/sidebar.html');
                if (sidebar.ok) document.getElementById('sidebar-placeholder').innerHTML = await sidebar.text();
                const topbar = await fetch('./components/topbar.html');
                if (topbar.ok) document.getElementById('topbar-placeholder').innerHTML = await topbar.text();
            } catch (err) { console.log("Load component failed"); }
        };
        loadComponents();

        // ฟังก์ชันดึงข้อมูล Ticket
        const fetchTickets = async () => {
            const ticketList = document.getElementById('ticket-list');
            try {
                const q = query(collection(db, "tickets"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    ticketList.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-gray-400">ยังไม่มีรายการใบงาน</td></tr>`;
                    return;
                }

                ticketList.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt ? data.createdAt.toDate().toLocaleDateString('th-TH') : '-';
                    
                    // กำหนดสีของ Status
                    const statusClass = data.status === 'Success' 
                        ? 'bg-green-100 text-green-700' 
                        : 'bg-orange-100 text-orange-700';

                    ticketList.innerHTML += `
                        <tr class="hover:bg-green-50/50 transition-colors">
                            <td class="p-5 text-sm text-gray-700">${date}</td>
                            <td class="p-5">
                                <div class="text-sm font-bold text-gray-800">${data.topic}</div>
                            </td>
                            <td class="p-5 text-sm text-gray-600">${data.id_number}</td>
                            <td class="p-5 text-center">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                                    ${data.status || 'On Progress'}
                                </span>
                            </td>
                            <td class="p-5 text-center">
                                <button onclick="alert('แสดงรายละเอียดของ Ticket ID: ${doc.id}')" class="text-green-600 hover:text-green-800 font-bold text-sm underline">
                                    ดูรายละเอียด
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error(err);
                ticketList.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>`;
            }
        };

        fetchTickets();
    </script>
</body>
</html>
