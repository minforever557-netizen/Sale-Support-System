<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบงานของฉัน - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <main class="p-8 space-y-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">ใบงานของฉัน</h2>
                    <p class="text-slate-400 text-sm">รายการ Ticket ทั้งหมดที่คุณเป็นผู้สร้าง</p>
                </div>
                <a href="create-ticket.html" class="bg-[#5c56f1] text-white px-8 py-4 rounded-2xl font-bold hover:bg-[#4a44d1] transition shadow-xl shadow-indigo-100 flex items-center gap-2 w-fit">
                    <span>➕</span> สร้าง Ticket
                </a>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">ID</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">หัวข้อปัญหา</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">สถานะ</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">วันที่สร้าง</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-widest text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list-body" class="divide-y divide-slate-50">
                            <tr><td colspan="5" class="p-10 text-center text-slate-400">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* ใส่ Config ของคุณที่นี่ */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Load Sidebar
        fetch('sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadUserTickets(user.email);
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadUserTickets(email) {
            const tbody = document.getElementById('ticket-list-body');
            try {
                // ดึงเฉพาะของ User คนนี้ และเรียงลำดับ (ต้องทำ Index ตามที่แจ้งด้านบน)
                const q = query(
                    collection(db, "tickets"),
                    where("ownerEmail", "==", email),
                    orderBy("createdAt", "desc")
                );

                const snap = await getDocs(q);
                tbody.innerHTML = '';

                if (snap.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-400">คุณยังไม่มีรายการใบงาน</td></tr>';
                    return;
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const statusClass = getStatusStyle(data.status);
                    const dateStr = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleDateString('th-TH') : '---';
                    
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="p-6 text-xs font-bold text-slate-400">#${doc.id.substring(0, 6)}</td>
                            <td class="p-6 font-semibold text-slate-700">${data.subject || 'ไม่ระบุหัวข้อ'}</td>
                            <td class="p-6">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${statusClass}">
                                    ${data.status || 'Pending'}
                                </span>
                            </td>
                            <td class="p-6 text-sm text-slate-500">${dateStr}</td>
                            <td class="p-6 text-center">
                                <button onclick="location.href='ticket-detail.html?id=${doc.id}'" class="text-[#5c56f1] hover:underline font-bold text-sm">ดูรายละเอียด</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-red-400">เกิดข้อผิดพลาด (ตรวจสอบการสร้าง Index ใน Firebase Console)</td></tr>';
            }
        }

        function getStatusStyle(s) {
            if (s === 'Pending') return 'bg-orange-100 text-orange-600';
            if (s === 'In Progress') return 'bg-emerald-100 text-emerald-600';
            if (s === 'Completed') return 'bg-blue-100 text-blue-600';
            return 'bg-slate-100 text-slate-500';
        }
    </script>
</body>
</html>
