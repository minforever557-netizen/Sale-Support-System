<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
 <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <!-- SIDEBAR -->
<aside id="sidebar-container"
class="w-64 shrink-0 h-full bg-white border-r border-slate-200">
</aside>



    <!-- RIGHT AREA -->
    <div class="flex-1 flex flex-col min-w-0">

        <!-- TOPBAR -->
          <div class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">

        <!-- TOPBAR -->
        <div id="topbar-container"></div>

        <!-- MAIN CONTENT -->
       <main class="flex-1 overflow-y-auto custom-scroll p-6 md:p-10">
            <div class="max-w-7xl mx-auto w-full space-y-8">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                    <div>
                        <p id="nav-path" class="text-slate-500 mt-1">Dashboard / Main Team</p>
            </div>
            <div class="flex items-center gap-3 bg-white p-2 rounded-3xl shadow-sm border border-slate-100">
                <select id="filter-mode" onchange="window.applyFilters()" class="bg-transparent font-bold text-slate-600 px-4 outline-none">
                    <option value="all">ทั้งหมด</option>
                    <option value="daily">รายวัน</option>
                </select>
                <input type="date" id="val-date" onchange="window.applyFilters()" class="border-l pl-3 outline-none text-slate-500">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-8">
                    <h3 id="table-title" class="text-xl font-bold text-slate-800">สรุปตามรายทีม (Sender team)</h3>
                    <button onclick="window.resetView()" class="text-indigo-500 font-bold text-sm hover:underline">ย้อนกลับ</button>
                </div>
                <div class="overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                <th class="pb-4">ชื่อทีม</th>
                                <th class="pb-4 text-center">จำนวนงาน</th>
                                <th class="pb-4 text-right">สัดส่วน</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100 flex flex-col items-center">
                <h3 class="text-xl font-bold text-slate-800 mb-8 self-start">สัดส่วนหัวข้อ (Topics)</h3>
                <div class="relative w-full aspect-square max-w-[250px]">
                    <canvas id="mainChart"></canvas>
                </div>
                <div id="chart-legend" class="mt-8 w-full space-y-3"></div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-head" class="text-2xl font-bold text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">Topic Summary</p>
                    <div id="modal-topics" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">Owner List</p>
                    <div id="modal-owners" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    // 1. นำเข้า Firebase ตามแบบฉบับที่นายใช้ในหน้า User/Team
    import { db, auth } from "./js/firebase.js";
    import { 
        collection, query, orderBy, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let rawData = [];
    let myChart = null;
    let viewLevel = 'MAIN'; // 'MAIN' or 'SUB'
    let selectedMainTeam = '';

    // --- 2. ฟังก์ชันหลัก (Listen Data) ---
    function listenToTickets() {
        const q = query(collection(db, "tickets"), orderBy("timestamp", "desc"));
        
        onSnapshot(q, (snapshot) => {
            rawData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data(),
                // แปลงวันที่ให้เป็น String สำหรับ Filter
                dateStr: doc.data().timestamp?.toDate().toISOString().split('T')[0] || ''
            }));
            window.applyFilters();
        });
    }

    // --- 3. ฟังก์ชันคำนวณและ Filter (ผูกกับ Window) ---
    window.applyFilters = () => {
        const mode = document.getElementById('filter-mode').value;
        const targetDate = document.getElementById('val-date').value;

        let filtered = rawData;
        if (mode === 'daily' && targetDate) {
            filtered = rawData.filter(d => d.dateStr === targetDate);
        }

        renderDisplay(filtered);
    };

    window.resetView = () => {
        viewLevel = 'MAIN';
        selectedMainTeam = '';
        document.getElementById('nav-path').innerText = 'Dashboard / Main Team';
        document.getElementById('table-title').innerText = 'สรุปตามรายทีม (Sender team)';
        window.applyFilters();
    };

    window.drillDown = (teamName) => {
        if (viewLevel === 'MAIN') {
            viewLevel = 'SUB';
            selectedMainTeam = teamName;
            document.getElementById('nav-path').innerText = `Dashboard / ${teamName}`;
            document.getElementById('table-title').innerText = `ทีมย่อยภายใต้ ${teamName}`;
            window.applyFilters();
        }
    };

    // --- 4. Render UI ---
    function renderDisplay(data) {
        const tableStats = {};
        const topicStats = {};

        data.forEach(item => {
            // จัดกลุ่มตาม Level (Main หรือ Sub)
            const teamKey = (viewLevel === 'MAIN') ? item["Sender Team"] : item["Sender Subteam"];
            
            if (viewLevel === 'MAIN' || item["Sender Team"] === selectedMainTeam) {
                if (teamKey) tableStats[teamKey] = (tableStats[teamKey] || 0) + 1;
            }
            // เก็บข้อมูลกราฟ (Topic)
            if (item.Topic) topicStats[item.Topic] = (topicStats[item.Topic] || 0) + 1;
        });

        updateTable(tableStats);
        updateChart(topicStats);
    }

    function updateTable(stats) {
        const tbody = document.getElementById('table-body');
        const total = Object.values(stats).reduce((a, b) => a + b, 0);

        tbody.innerHTML = Object.entries(stats)
            .sort((a, b) => b[1] - a[1]) // เรียงจากมากไปน้อย
            .map(([name, count]) => {
                const percent = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                return `
                <tr class="group hover:bg-slate-50 transition-all cursor-pointer" onclick="window.drillDown('${name}')">
                    <td class="py-5 font-bold text-slate-700">${name}</td>
                    <td class="py-5 text-center font-black text-indigo-600">${count.toLocaleString()}</td>
                    <td class="py-5 text-right text-slate-400 font-medium">${percent}%</td>
                </tr>`;
            }).join('');
    }

    function updateChart(topicData) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const labels = Object.keys(topicData);
        const values = Object.values(topicData);

        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                cutout: '80%'
            }
        });
    }

    // --- 5. Auth Check & Start ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            listenToTickets();
        } else {
            window.location.replace("login.html");
        }
    });
</script>
<script src="./js/layout.js"></script>
<script type="module" src="./js/sidebar-role.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
