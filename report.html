    <!-- RIGHT AREA -->

</div>
    <!-- KPI CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

        <div class="bg-white rounded-3xl p-6 shadow-sm border">

        <div class="bg-white rounded-3xl p-6 shadow-sm border">

            <h3 id="kpi-team" class="text-4xl font-black text-indigo-600 mt-2">--</h3>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border">

</main>

<div id="detail-modal"
class="fixed inset-0 z-[150] hidden
flex items-center justify-center
bg-slate-900/40 backdrop-blur-sm p-6"
onclick="if(event.target.id==='detail-modal') closeModal()">

    <div class="bg-white w-full max-w-5xl rounded-[32px]
    shadow-2xl overflow-hidden
    animate-[fadeIn_.25s_ease] relative">

        <!-- HEADER -->
        <div class="px-10 py-6 border-b
        bg-gradient-to-r from-indigo-50 to-white">

            <h3 id="modal-head"
            class="text-2xl font-black text-slate-800"></h3>

            <p class="text-xs text-slate-400 mt-1">
                Team activity breakdown
            </p>

        </div>

        <!-- CONTENT -->
        <div class="p-10 grid grid-cols-1 lg:grid-cols-2 gap-8
        max-h-[75vh] overflow-y-auto">

            <!-- TOPIC -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 px-10 py-8">

    <!-- ================= TOPIC OVERVIEW (CHART) ================= -->
    <div>

        <p class="text-xs font-black text-indigo-600
        uppercase tracking-widest mb-5">
            Topic Overview
        </p>

        <div class="bg-slate-50 rounded-2xl p-6
        flex items-center justify-center">

            <!-- กราฟ -->
            <canvas id="detailChart"
            class="max-h-[320px]"></canvas>

        </div>

    </div>


    <!-- ================= TEAM MEMBERS ================= -->
    <div>

        <p class="text-xs font-black text-emerald-600
        uppercase tracking-widest mb-5">
            Team Members
        </p>

        <!-- scroll ได้ถ้าข้อมูลเยอะ -->
        <div id="modal-owners"
        class="space-y-4 max-h-[420px] overflow-y-auto pr-2">
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script type="module">
// ================= IMPORT =================
import { db, auth } from "/Sale-Support-System/js/firebase.js";
import {
    collection,
    onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


// ================= STATE =================
let allTickets = [];
let filteredTickets = [];

let myChart = null;
let detailChart = null;

let currentLevel = "MAIN";
let selectedMain = "";
let selectedSub = "";
let activeMonth = "";


// ================= REALTIME =================
function startListening(){

    const ticketRef = collection(db,"tickets");

    onSnapshot(ticketRef,(snapshot)=>{

        allTickets = snapshot.docs.map(doc=>({
            id:doc.id,
            ...doc.data()
        }));

        buildMonthFilter();
        applyMonthFilter();
        renderUI();
    });
}


// ================= BUILD MONTH FILTER =================
function buildMonthFilter(){

    const select = document.getElementById("month-filter");
    if(!select) return;

    const months = new Set();

    allTickets.forEach(t=>{
        if(!t.createdAt?.toDate) return;

        const d = t.createdAt.toDate();
        const ym =
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;

        months.add(ym);
    });

    const sorted = Array.from(months).sort().reverse();

    select.innerHTML =
        `<option value="">All Months</option>` +
        sorted.map(m=>`<option value="${m}">${m}</option>`).join("");
}


// ================= MONTH FILTER =================
function applyMonthFilter(){

    if(!activeMonth){
        filteredTickets=[...allTickets];
        return;
    }

    filteredTickets = allTickets.filter(t=>{

        if(!t.createdAt?.toDate) return false;

        const d=t.createdAt.toDate();
        const ym=
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;

        return ym===activeMonth;
    });
}


// ✅ FIX: เลือกเดือนแล้ว APPLY จริง
window.changeMonthFilter=(value)=>{

    activeMonth=value;
    resetDrill();
    applyMonthFilter();
    renderUI();
};


// ================= RESET DRILL =================
function resetDrill(){
    currentLevel="MAIN";
    selectedMain="";
    selectedSub="";
}


// ================= KPI =================
function updateKPI(){

    document.getElementById("kpi-total").innerText =
        filteredTickets.length;

    const teams=new Set();
    const topics=new Set();

    filteredTickets.forEach(t=>{
        if(t.sender_team) teams.add(t.sender_team);
        if(t.topic) topics.add(t.topic);
    });

    document.getElementById("kpi-team").innerText=teams.size;
    document.getElementById("kpi-topic").innerText=topics.size;
}


// ================= MAIN RENDER =================
function renderUI(){

    updateKPI();

    const stats={};

    filteredTickets.forEach(t=>{

        const main=t.sender_team||"Unknown";
        const sub=t.sender_subteam||"Unknown";

        let key=null;

        if(currentLevel==="MAIN") key=main;
        else if(currentLevel==="SUB" && main===selectedMain)
            key=sub;

        if(!key) return;

        if(!stats[key])
            stats[key]={total:0,topics:{}};

        stats[key].total++;

        if(t.topic)
            stats[key].topics[t.topic]=(stats[key].topics[t.topic]||0)+1;
    });

    const tableBody=document.getElementById("table-body");

    tableBody.innerHTML=
    Object.entries(stats).map(([name,data])=>`

        <tr class="hover:bg-indigo-50 cursor-pointer"
            onclick="${
                currentLevel==="MAIN"
                ? `drillDown('${name}')`
                : `showDetail('${name}')`
            }">

            <td class="px-8 py-4 font-bold">
                ${name}
                <div class="text-xs text-slate-400 mt-1">
                    ${
                        Object.entries(data.topics)
                        .map(([t,c])=>`${t}(${c})`)
                        .join(" • ")
                    }
                </div>
            </td>

            <td class="text-center font-black text-indigo-600">
                ${data.total}
            </td>
        </tr>
    `).join("");

    updateChart();
}


// ================= MAIN CHART =================
function updateChart(){

    const ctx=document.getElementById("mainChart").getContext("2d");

    const topicStats={};

    filteredTickets.forEach(t=>{
        if(t.topic)
            topicStats[t.topic]=(topicStats[t.topic]||0)+1;
    });

    if(myChart) myChart.destroy();

    myChart=new Chart(ctx,{
        type:"doughnut",
        data:{
            labels:Object.keys(topicStats),
            datasets:[{data:Object.values(topicStats)}]
        },
        options:{
            plugins:{legend:{position:"bottom"}},
            cutout:"65%"
        }
    });
}


// ================= DRILL DOWN =================
window.drillDown=(main)=>{

    currentLevel="SUB";
    selectedMain=main;

    document.getElementById("nav-path").innerText =
        `Dashboard / ${main}`;

    renderUI();
};


// ================= SHOW DETAIL (MODAL) =================
window.showDetail=(sub)=>{

    selectedSub=sub;

    const related=filteredTickets.filter(t=>
        t.sender_team===selectedMain &&
        t.sender_subteam===sub
    );

    renderModal(related);
};


// ================= MODAL RENDER =================
function renderModal(data){

    const modal=document.getElementById("detail-modal");

    document.getElementById("modal-head").innerText =
        `${selectedMain} / ${selectedSub}`;

    const ownerMap={};
    const topicMap={};

    data.forEach(t=>{

        const owner=t.owner||"Unknown";

        ownerMap[owner]=(ownerMap[owner]||0)+1;

        if(t.topic)
            topicMap[t.topic]=(topicMap[t.topic]||0)+1;
    });

    // OWNER LIST
    document.getElementById("modal-owners").innerHTML=
        Object.entries(ownerMap).map(([o,c])=>`
            <div class="flex justify-between bg-slate-50
                rounded-xl px-4 py-3">
                <span>${o}</span>
                <span class="font-bold text-indigo-600">${c}</span>
            </div>
        `).join("");

    // CHART
    const ctx=document.getElementById("detailChart").getContext("2d");

    if(detailChart) detailChart.destroy();

    detailChart=new Chart(ctx,{
        type:"pie",
        data:{
            labels:Object.keys(topicMap),
            datasets:[{data:Object.values(topicMap)}]
        }
    });

    modal.classList.remove("hidden");
    modal.classList.add("flex");
}


// ================= CLOSE =================
window.closeModal=()=>{
    const modal=document.getElementById("detail-modal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
};


// ================= RESET =================
window.resetView=()=>{

    resetDrill();

    document.getElementById("nav-path").innerText=
        "Dashboard / Overall";

    renderUI();
};


// ================= AUTH =================
onAuthStateChanged(auth,(user)=>{
    if(user) startListening();
    else window.location.replace("login.html");
});
</script>
