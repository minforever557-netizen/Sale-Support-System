<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #eef2f6; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .filter-input { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:bg-white focus:border-indigo-500 transition-all font-medium; }
        .row-hover:hover { background-color: #f1f5f9; cursor: pointer; transition: 0.2s; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="glass-card p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800">Analytics Dashboard</h2>
                        <nav class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest mt-1" id="nav-path">หน้าแรก / ทีมหลัก</nav>
                    </div>
                    <button onclick="resetDrilldown()" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-200 transition">
                        <i class="fa-solid fa-rotate-left mr-1"></i> ย้อนกลับหน้าแรก
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ประเภทการกรอง</label>
                        <select id="filter-mode" class="filter-input w-full" onchange="toggleFilterUI()">
                            <option value="all">ข้อมูลทั้งหมด</option>
                            <option value="daily">รายวัน (ระบุวันที่)</option>
                            <option value="quarter">รายไตรมาส (Q1-Q4)</option>
                        </select>
                    </div>
                    <div id="filter-daily-ui" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">เลือกวันที่</label>
                        <input type="date" id="val-date" class="filter-input w-full">
                    </div>
                    <div id="filter-quarter-ui" class="hidden">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1">ไตรมาส / ปี</label>
                        <div class="flex gap-2">
                            <select id="val-q" class="filter-input w-1/2">
                                <option value="Q1">Q1</option><option value="Q2">Q2</option>
                                <option value="Q3">Q3</option><option value="Q4">Q4</option>
                            </select>
                            <input type="number" id="val-y" class="filter-input w-1/2" value="2025">
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button onclick="runFilter()" class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">แสดงผล</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">จำนวน Ticket ทั้งหมด</p>
                    <h3 id="stat-total" class="text-3xl font-bold">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">SLA Success Rate</p>
                    <h3 id="stat-sla" class="text-3xl font-bold">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-1">พนักงานที่เกี่ยวข้อง (Owner)</p>
                    <h3 id="stat-owners" class="text-3xl font-bold">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6">สถิติแยกตาม Topic</h4>
                    <div class="h-64"><canvas id="topicChart"></canvas></div>
                </div>
                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">สรุปข้อมูลตามทีมหลัก</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[10px] font-black text-slate-400 uppercase border-b border-slate-100">
                                <tr>
                                    <th class="pb-4">ชื่อกลุ่ม/ทีม</th>
                                    <th class="pb-4 text-center">จำนวนเคส</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-slate-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="owner-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[3rem] p-10 shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h3 id="modal-title" class="text-2xl font-black text-slate-800"></h3>
                    <p class="text-indigo-500 font-bold text-xs uppercase mt-1">รายชื่อพนักงานและหัวข้อที่รับผิดชอบ</p>
                </div>
                <button onclick="closeModal()" class="p-2 bg-slate-50 rounded-full hover:bg-slate-100 transition"><i class="fa-solid fa-times text-slate-400"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-600 uppercase mb-4 tracking-widest">สรุปหัวข้อปัญหา (Topic)</p>
                    <div id="modal-topic-list" class="space-y-2"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <p class="text-[10px] font-black text-emerald-600 uppercase mb-4 tracking-widest">รายชื่อพนักงาน (Owner)</p>
                    <div id="modal-owner-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let ticketList = [];
        let filteredData = [];
        let chartInstance = null;
        let drilldownState = 'TEAM'; // 'TEAM' or 'SUBTEAM'
        let selectedMainTeam = '';

        Chart.register(ChartDataLabels);

        // --- 1. ตรวจสอบสิทธิ์และโหลด Sidebar/Topbar ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminSnap = await getDoc(doc(db, "admin", user.uid));
                if (adminSnap.exists()) {
                    await loadLayout(adminSnap.data(), user.email);
                    fetchTickets(); // เริ่มดึงข้อมูลจาก Database
                }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout(userData, email) {
            const comps = [['sidebar-placeholder', './components/sidebar.html'], ['topbar-placeholder', './components/topbar.html']];
            for (const [id, url] of comps) {
                const res = await fetch(url);
                if (res.ok) document.getElementById(id).innerHTML = await res.text();
            }
            setTimeout(() => {
                const logoutBtn = document.querySelector('#logout-btn');
                if (logoutBtn) logoutBtn.onclick = () => signOut(auth).then(() => window.location.replace("login.html"));
                document.querySelector('#topbar-user-name').innerText = userData.name || "Admin";
                document.querySelector('#topbar-user-email').innerText = email;
            }, 500);
        }

        // --- 2. ฟังก์ชันดึงข้อมูลจาก Collection "tickets" ---
        function fetchTickets() {
            onSnapshot(collection(db, "tickets"), (snapshot) => {
                ticketList = snapshot.docs.map(doc => {
                    const d = doc.data();
                    const ts = d.timestamp?.toDate() || new Date();
                    return {
                        id: doc.id,
                        mainTeam: d["Sender team"] || "Unknown", // ดึงจากฟิลด์ Sender team
                        subTeam: d["sender subteam"] || "N/A",   // ดึงจากฟิลด์ sender subteam
                        owner: d.Owner || "Unknown",             // ดึงจากฟิลด์ Owner
                        topic: d.Topic || "Other",               // ดึงจากฟิลด์ Topic
                        status: d.sla_status || "Pending",
                        dateStr: ts.toISOString().split('T')[0],
                        quarter: 'Q' + Math.ceil((ts.getMonth() + 1) / 3),
                        year: ts.getFullYear()
                    };
                });
                runFilter(); // ประมวลผลข้อมูลครั้งแรก
            });
        }

        window.toggleFilterUI = () => {
            const mode = document.getElementById('filter-mode').value;
            document.getElementById('filter-daily-ui').classList.toggle('hidden', mode !== 'daily');
            document.getElementById('filter-quarter-ui').classList.toggle('hidden', mode !== 'quarter');
        };

        window.runFilter = () => {
            const mode = document.getElementById('filter-mode').value;
            const targetDate = document.getElementById('val-date').value;
            const targetQ = document.getElementById('val-q').value;
            const targetY = parseInt(document.getElementById('val-y').value);

            filteredData = ticketList.filter(t => {
                if (mode === 'daily') return t.dateStr === targetDate;
                if (mode === 'quarter') return t.year === targetY && t.quarter === targetQ;
                return true;
            });
            renderUI();
        };

        // --- 3. การแสดงผลข้อมูล (Render) ---
        function renderUI() {
            // สรุป Stats
            document.getElementById('stat-total').innerText = filteredData.length.toLocaleString();
            document.getElementById('stat-owners').innerText = new Set(filteredData.map(t => t.owner)).size;
            const slaOk = filteredData.filter(v => v.status === 'In SLA').length;
            document.getElementById('stat-sla').innerText = filteredData.length ? Math.round((slaOk/filteredData.length)*100) + '%' : '0%';

            const statsMap = {};
            const topicMap = {};

            filteredData.forEach(t => {
                if (drilldownState === 'TEAM') {
                    statsMap[t.mainTeam] = (statsMap[t.mainTeam] || 0) + 1;
                } else if (t.mainTeam === selectedMainTeam) {
                    statsMap[t.subTeam] = (statsMap[t.subTeam] || 0) + 1;
                }
                topicMap[t.topic] = (topicMap[t.topic] || 0) + 1;
            });

            updateChart(topicMap);
            updateTable(statsMap);
        }

        function updateChart(data) {
            const ctx = document.getElementById('topicChart');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{ data: Object.values(data), backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'], borderWidth: 0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' }, datalabels: { color: '#fff', font: { weight: 'bold' } } },
                    cutout: '70%'
                }
            });
        }

        function updateTable(stats) {
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            document.getElementById('table-body').innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="row-hover border-b border-slate-50" onclick="handleTableClick('${name}')">
                    <td class="p-4">
                        <div class="font-bold text-slate-700">${name}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">คลิกเพื่อดูรายละเอียด</div>
                    </td>
                    <td class="p-4 text-center font-bold text-indigo-600">${count.toLocaleString()}</td>
                    <td class="p-4 text-right font-bold text-slate-400">${((count/total)*100).toFixed(1)}%</td>
                </tr>`).join('');
        }

        window.handleTableClick = (name) => {
            if (drilldownState === 'TEAM') {
                drilldownState = 'SUBTEAM';
                selectedMainTeam = name;
                document.getElementById('nav-path').innerText = `หน้าแรก / ทีมหลัก: ${name}`;
                document.getElementById('table-title').innerText = `รายชื่อทีมย่อยของ ${name}`;
                renderUI();
            } else {
                openModal(name);
            }
        };

        function openModal(subTeamName) {
            const tickets = filteredData.filter(t => t.mainTeam === selectedMainTeam && t.subTeam === subTeamName);
            document.getElementById('modal-title').innerText = subTeamName;
            
            const topics = {}; const owners = {};
            tickets.forEach(t => {
                topics[t.topic] = (topics[t.topic] || 0) + 1;
                owners[t.owner] = (owners[t.owner] || 0) + 1;
            });

            document.getElementById('modal-topic-list').innerHTML = Object.entries(topics).map(([n,c]) => `
                <div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100">
                    <span>${n}</span><span class="text-indigo-600">${c} เคส</span>
                </div>`).join('');

            document.getElementById('modal-owner-list').innerHTML = Object.entries(owners).map(([n,c]) => `
                <div class="flex justify-between p-3 bg-white rounded-xl text-xs font-bold border border-slate-100">
                    <span>${n}</span><span class="text-emerald-600">${c} เคส</span>
                </div>`).join('');

            document.getElementById('owner-modal').classList.remove('hidden');
        }

        window.resetDrilldown = () => {
            drilldownState = 'TEAM';
            selectedMainTeam = '';
            document.getElementById('nav-path').innerText = 'หน้าแรก / ทีมหลัก';
            document.getElementById('table-title').innerText = 'สรุปข้อมูลตามทีมหลัก';
            renderUI();
        };

        window.closeModal = () => document.getElementById('owner-modal').classList.add('hidden');

    </script>
</body>
</html>
