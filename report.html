<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard - Sale Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 1.5rem; border: 1px solid #eef2f6; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .row-hover:hover { background-color: #f1f5f9; cursor: pointer; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-4 md:p-8 space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <nav class="text-sm font-bold text-indigo-600 mb-1">
                        <span class="cursor-pointer" onclick="resetDrilldown()">Dashboard</span>
                        <span id="nav-path"></span>
                    </nav>
                    <h2 class="text-2xl font-black text-slate-800" id="view-title">สถิติภาพรวมทีมหลัก</h2>
                </div>
                <button onclick="resetDrilldown()" class="bg-white border px-4 py-2 rounded-xl text-sm font-bold shadow-sm hover:bg-slate-50 transition">
                    <i class="fa-solid fa-sync mr-2"></i> รีเซ็ตข้อมูล
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Tickets</p>
                    <h3 id="stat-total" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">In SLA Rate</p>
                    <h3 id="stat-sla" class="text-3xl font-bold text-slate-800">0%</h3>
                </div>
                <div class="glass-card p-6 border-l-4 border-orange-400">
                    <p class="text-[10px] font-black text-orange-400 uppercase tracking-widest">Active Users</p>
                    <h3 id="stat-users" class="text-3xl font-bold text-slate-800">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6">สัดส่วนหัวข้อ (จำนวนเคส)</h4>
                    <div class="h-64"><canvas id="topicChart"></canvas></div>
                </div>

                <div class="glass-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-title">รายชื่อทีมหลัก</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[11px] font-black text-slate-400 uppercase border-b border-slate-50">
                                    <th class="pb-4">NAME / รายละเอียด</th>
                                    <th class="pb-4 text-center">เคส</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="main-table-body" class="divide-y divide-slate-50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-black text-slate-800"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-700 transition"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <p class="text-xs font-black text-indigo-600 uppercase mb-4 tracking-widest">หัวข้อปัญหา</p>
                    <div id="modal-topic-list" class="space-y-2"></div>
                </div>
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <p class="text-xs font-black text-emerald-600 uppercase mb-4 tracking-widest">รายชื่อ User (คนส่งงาน)</p>
                    <div id="modal-user-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let tickets = [];
        let chart = null;
        let drillLevel = 'MAIN';
        let activeMain = '';

        Chart.register(ChartDataLabels);

        // --- AUTH & LAYOUT (เลียนแบบ log.html) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    await loadComponents();
                    initData();
                } else { window.location.replace("login.html"); }
            } else { window.location.replace("login.html"); }
        });

        async function loadComponents() {
            const comps = [
                { id: 'sidebar-placeholder', url: './components/sidebar.html' },
                { id: 'topbar-placeholder', url: './components/topbar.html' }
            ];
            for (const c of comps) {
                const res = await fetch(c.url);
                if (res.ok) {
                    const el = document.getElementById(c.id);
                    el.innerHTML = await res.text();
                    el.classList.remove('hidden');
                    
                    // จัดการปุ่ม Logout
                    const logoutBtn = el.querySelector('#logout-btn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', () => {
                            signOut(auth).then(() => window.location.replace("login.html"));
                        });
                    }
                }
            }
        }

        // --- DATA LOGIC ---
        function initData() {
            onSnapshot(collection(db, "tickets"), (snap) => {
                tickets = snap.docs.map(d => {
                    const data = d.data();
                    
                    // ฟังก์ชันช่วยหาค่าจาก Field ที่อาจสะกดต่างกัน
                    const find = (keys) => {
                        const k = Object.keys(data).find(x => keys.includes(x.toLowerCase().trim()));
                        return k ? data[k] : null;
                    };

                    return {
                        id: d.id,
                        mainTeam: find(['team', 'main team', 'main_team']) || "ไม่ระบุทีมหลัก",
                        subTeam: find(['sub team', 'subteam', 'sub_team']) || "ไม่มีทีมย่อย",
                        topic: find(['topic', 'subject', 'issue', 'หัวข้อ']) || "อื่นๆ",
                        user: data.userName || data.user_name || data.user || "Unknown User",
                        status: data.sla_status || "Pending"
                    };
                });
                renderUI();
            });
        }

        function renderUI() {
            document.getElementById('stat-total').innerText = tickets.length.toLocaleString();
            document.getElementById('stat-users').innerText = new Set(tickets.map(t => t.user)).size;
            const slaOk = tickets.filter(t => t.status === 'In SLA').length;
            document.getElementById('stat-sla').innerText = tickets.length ? Math.round((slaOk/tickets.length)*100)+'%' : '0%';

            const stats = {};
            const topics = {};

            tickets.forEach(t => {
                if (drillLevel === 'MAIN') {
                    stats[t.mainTeam] = (stats[t.mainTeam] || 0) + 1;
                    topics[t.topic] = (topics[t.topic] || 0) + 1;
                } else if (t.mainTeam === activeMain) {
                    stats[t.subTeam] = (stats[t.subTeam] || 0) + 1;
                    topics[t.topic] = (topics[t.topic] || 0) + 1;
                }
            });

            updateChart(topics);
            updateTable(stats);
        }

        function updateChart(data) {
            const ctx = document.getElementById('topicChart');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        datalabels: { color: '#fff', font: { weight: 'bold' }, formatter: (v) => v || '' }
                    },
                    cutout: '65%'
                }
            });
        }

        function updateTable(stats) {
            const total = Object.values(stats).reduce((a,b) => a+b, 0);
            const tbody = document.getElementById('main-table-body');
            tbody.innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="row-hover border-b border-slate-50 transition-all" onclick="handleRowClick('${name}')">
                    <td class="py-4">
                        <div class="font-bold text-slate-700">${name}</div>
                        <div class="text-[9px] text-slate-400 font-black uppercase tracking-widest mt-0.5">คลิกเพื่อดูรายละเอียด</div>
                    </td>
                    <td class="py-4 text-center font-bold text-indigo-600">${count.toLocaleString()}</td>
                    <td class="py-4 text-right font-bold text-slate-400">${((count/total)*100).toFixed(1)}%</td>
                </tr>`).join('');
        }

        window.handleRowClick = (name) => {
            if (drillLevel === 'MAIN') {
                drillLevel = 'SUB';
                activeMain = name;
                document.getElementById('nav-path').innerHTML = `<i class="fa-solid fa-chevron-right mx-2 text-[10px] text-slate-300"></i> ${name}`;
                document.getElementById('view-title').innerText = `ทีมย่อย: ${name}`;
                document.getElementById('table-title').innerText = `รายชื่อทีมย่อยภายใต้ ${name}`;
                renderUI();
            } else {
                openModal(name);
            }
        };

        function openModal(subName) {
            const filtered = tickets.filter(t => t.mainTeam === activeMain && t.subTeam === subName);
            document.getElementById('modal-title').innerText = subName;
            
            const ts = {}; const us = {};
            filtered.forEach(t => {
                ts[t.topic] = (ts[t.topic] || 0) + 1;
                us[t.user] = (us[t.user] || 0) + 1;
            });

            document.getElementById('modal-topic-list').innerHTML = Object.entries(ts).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-white rounded-xl shadow-sm border border-slate-100">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-indigo-600 font-bold text-sm">${c} เคส</span>
                </div>`).join('');

            document.getElementById('modal-user-list').innerHTML = Object.entries(us).sort((a,b) => b[1]-a[1]).map(([n, c]) => `
                <div class="flex justify-between p-3 bg-white rounded-xl shadow-sm border border-slate-100 items-center">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-slate-400 font-black text-sm">${c} เคส</span>
                </div>`).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetDrilldown = () => {
            drillLevel = 'MAIN'; activeMain = '';
            document.getElementById('nav-path').innerHTML = '';
            document.getElementById('view-title').innerText = 'สถิติภาพรวมทีมหลัก';
            document.getElementById('table-title').innerText = 'รายชื่อทีมหลักทั้งหมด';
            renderUI();
        }

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');
    </script>
</body>
</html>
