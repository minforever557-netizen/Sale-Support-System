<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support Dashboard - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f7fe; }
        .stats-card { background: white; border-radius: 1.5rem; transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .stats-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .table-row:hover { background-color: #f8fafc; cursor: pointer; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 sticky top-0 h-screen bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <div id="topbar-placeholder"></div>

        <main class="p-6 md:p-10 space-y-8">
            <div class="flex justify-between items-end">
                <div>
                    <nav class="text-sm text-indigo-500 font-bold mb-1" id="nav-path">Dashboard / ภาพรวมทีมหลัก</nav>
                    <h2 class="text-3xl font-black text-slate-800" id="current-title">Team Statistics</h2>
                </div>
                <button onclick="resetView()" class="bg-white px-5 py-2.5 rounded-xl border border-slate-200 font-bold text-slate-600 hover:bg-slate-50 transition shadow-sm">
                    <i class="fa-solid fa-arrow-left-long mr-2"></i> กลับหน้าหลัก
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="stats-card p-6 border-b-4 border-indigo-500">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">เคสทั้งหมด</p>
                    <h3 id="total-cases" class="text-4xl font-black text-slate-800 mt-2">0</h3>
                </div>
                <div class="stats-card p-6 border-b-4 border-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">In SLA (%)</p>
                    <h3 id="total-sla" class="text-4xl font-black text-slate-800 mt-2">0%</h3>
                </div>
                <div class="stats-card p-6 border-b-4 border-orange-400">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">User ที่ส่งงาน</p>
                    <h3 id="total-users" class="text-4xl font-black text-slate-800 mt-2">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="stats-card p-8 lg:col-span-1">
                    <h4 class="font-bold text-slate-700 mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-chart-pie text-indigo-500"></i> สัดส่วนหัวข้อ (จำนวนเคส)
                    </h4>
                    <div class="h-64"><canvas id="topicChart"></canvas></div>
                </div>

                <div class="stats-card p-8 lg:col-span-2">
                    <h4 class="font-bold text-slate-700 mb-6" id="table-header">รายชื่อทีมหลัก</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-xs font-black text-slate-400 uppercase border-b">
                                <tr>
                                    <th class="pb-4 text-slate-500">ชื่อทีม / ข้อมูล</th>
                                    <th class="pb-4 text-center">จำนวนเคส</th>
                                    <th class="pb-4 text-right">สัดส่วน %</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-10 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-300 hover:text-slate-600 transition"><i class="fa-solid fa-circle-xmark text-3xl"></i></button>
            <h3 id="modal-title" class="text-3xl font-black text-slate-800 mb-2 underline decoration-indigo-500 decoration-4"></h3>
            <p id="modal-subtitle" class="text-slate-400 font-bold text-sm mb-8 uppercase"></p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <h5 class="font-bold text-indigo-600 mb-4 flex items-center gap-2"><i class="fa-solid fa-tags"></i> หัวข้อเรื่องที่ส่งมา</h5>
                    <div id="modal-topic-list" class="space-y-3"></div>
                </div>
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <h5 class="font-bold text-emerald-600 mb-4 flex items-center gap-2"><i class="fa-solid fa-user-group"></i> รายชื่อ User (คนส่งงาน)</h5>
                    <div id="modal-user-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
        const db = getFirestore(app);
        const auth = getAuth(app);

        let rawData = [];
        let myChart = null;
        let viewLevel = 'MAIN'; // MAIN -> SUB -> USER_MODAL
        let activeMain = '';

        Chart.register(ChartDataLabels);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "admin", user.uid));
                if (adminDoc.exists()) {
                    loadLayout();
                    initDatabase();
                }
            } else { window.location.replace("login.html"); }
        });

        async function loadLayout() {
            const placeholders = [['sidebar-placeholder', './components/sidebar.html'], ['topbar-placeholder', './components/topbar.html']];
            for (const [id, url] of placeholders) {
                const res = await fetch(url).catch(() => null);
                if (res && res.ok) document.getElementById(id).innerHTML = await res.text();
            }
        }

        function initDatabase() {
            onSnapshot(collection(db, "tickets"), (snap) => {
                rawData = snap.docs.map(d => {
                    const row = d.data();
                    
                    // --- SMART MAPPING: ป้องกัน "ไม่ระบุทีม" โดยกวาดหาทุกฟิลด์ที่อาจใช่ชื่อทีม ---
                    const find = (keys) => {
                        const key = Object.keys(row).find(k => keys.includes(k.toLowerCase().trim()));
                        return key ? row[key] : null;
                    };

                    return {
                        id: d.id,
                        mainTeam: find(['team', 'main team', 'main_team']) || "FBB Telesale", // Fallback ถ้ายังหาไม่เจอจริงๆ
                        subTeam: find(['sub team', 'subteam', 'sub_team']) || "General Support",
                        topic: find(['topic', 'subject', 'issue', 'หัวข้อ']) || "ทั่วไป",
                        userName: row.userName || row.user_name || row.user || "Unknown User",
                        status: row.sla_status || "Pending"
                    };
                });
                renderUI();
            });
        }

        function renderUI() {
            // Update Widgets
            document.getElementById('total-cases').innerText = rawData.length.toLocaleString();
            document.getElementById('total-users').innerText = new Set(rawData.map(r => r.userName)).size;
            const sla = rawData.length ? Math.round((rawData.filter(r => r.status === 'In SLA').length / rawData.length) * 100) : 0;
            document.getElementById('total-sla').innerText = sla + '%';

            const displayStats = {};
            const topicStats = {};

            rawData.forEach(r => {
                if (viewLevel === 'MAIN') {
                    displayStats[r.mainTeam] = (displayStats[r.mainTeam] || 0) + 1;
                    topicStats[r.topic] = (topicStats[r.topic] || 0) + 1;
                } else {
                    if (r.mainTeam === activeMain) {
                        displayStats[r.subTeam] = (displayStats[r.subTeam] || 0) + 1;
                        topicStats[r.topic] = (topicStats[r.topic] || 0) + 1;
                    }
                }
            });

            updateChart(topicStats);
            updateTable(displayStats);
        }

        function updateChart(data) {
            const ctx = document.getElementById('topicChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 11 } } },
                        datalabels: { // แสดงตัวเลขจำนวนเคสบนกราฟ
                            color: '#fff',
                            font: { weight: 'bold', size: 14 },
                            formatter: (val) => val > 0 ? val : ''
                        }
                    },
                    cutout: '65%'
                }
            });
        }

        function updateTable(stats) {
            const total = Object.values(stats).reduce((a,b) => a+b, 0);
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = Object.entries(stats).sort((a,b) => b[1]-a[1]).map(([name, count]) => `
                <tr class="table-row transition-all border-b border-slate-50" onclick="handleRowClick('${name}')">
                    <td class="py-5">
                        <div class="font-bold text-slate-700">${name}</div>
                        <div class="text-[10px] text-slate-400 uppercase tracking-widest font-black">คลิกเพื่อดูรายละเอียดเพิ่มเติม</div>
                    </td>
                    <td class="py-5 text-center font-black text-indigo-600">${count.toLocaleString()}</td>
                    <td class="py-5 text-right font-bold text-slate-400">${((count/total)*100).toFixed(1)}%</td>
                </tr>
            `).join('');
        }

        window.handleRowClick = (name) => {
            if (viewLevel === 'MAIN') {
                viewLevel = 'SUB';
                activeMain = name;
                document.getElementById('nav-path').innerText = `Dashboard / ${name}`;
                document.getElementById('table-header').innerText = `ทีมย่อยของ ${name}`;
                renderUI();
            } else {
                openModal(name);
            }
        };

        function openModal(subName) {
            const filtered = rawData.filter(r => r.mainTeam === activeMain && r.subTeam === subName);
            document.getElementById('modal-title').innerText = subName;
            document.getElementById('modal-subtitle').innerText = `ทีมหลัก: ${activeMain}`;

            const topics = {}; const users = {};
            filtered.forEach(f => {
                topics[f.topic] = (topics[f.topic] || 0) + 1;
                users[f.userName] = (users[f.userName] || 0) + 1;
            });

            const total = filtered.length;

            document.getElementById('modal-topic-list').innerHTML = Object.entries(topics).map(([n, c]) => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl shadow-sm border border-slate-100">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-indigo-600 font-black text-sm">${c} เคส (${((c/total)*100).toFixed(1)}%)</span>
                </div>`).join('');

            document.getElementById('modal-user-list').innerHTML = Object.entries(users).map(([n, c]) => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl shadow-sm border border-slate-100">
                    <span class="text-sm font-bold text-slate-600">${n}</span>
                    <span class="text-slate-400 font-black text-sm">${c} เคส</span>
                </div>`).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        window.resetView = () => {
            viewLevel = 'MAIN';
            activeMain = '';
            document.getElementById('nav-path').innerText = `Dashboard / ภาพรวมทีมหลัก`;
            document.getElementById('table-header').innerText = `รายชื่อทีมหลัก`;
            renderUI();
        };

        window.closeModal = () => document.getElementById('detail-modal').classList.add('hidden');

    </script>
</body>
</html>
