<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sale Support System</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

<div class="flex h-screen">

    <!-- ================= SIDEBAR ================= -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col">

        <div class="p-5 text-xl font-bold border-b border-slate-700">
            SALE SUPPORT
        </div>

        <nav class="flex-1 p-3 space-y-2">

            <button onclick="loadPage('dashboard')"
                class="w-full text-left p-3 rounded hover:bg-slate-700">
                üìä Dashboard
            </button>

            <button onclick="loadPage('report')"
                class="w-full text-left p-3 rounded hover:bg-slate-700">
                üìÑ Report
            </button>

        </nav>

        <div class="p-3 border-t border-slate-700">
            <button onclick="logout()"
                class="w-full bg-red-500 hover:bg-red-600 p-2 rounded">
                Logout
            </button>
        </div>

    </aside>


    <!-- ================= MAIN ================= -->
    <main class="flex-1 flex flex-col">

        <!-- TOPBAR -->
        <header class="bg-white shadow p-4 flex justify-between">
            <h1 class="font-semibold">Sale Support Dashboard</h1>
            <div id="userEmail"></div>
        </header>

        <!-- PAGE CONTENT -->
        <section id="app"
            class="flex-1 overflow-auto p-6">
        </section>

    </main>

</div>


<!-- ================= FIREBASE AUTH GUARD ================= -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth,
    onAuthStateChanged,
    signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
    authDomain: "salesupportsystemapp.firebaseapp.com",
    projectId: "salesupportsystemapp",
    storageBucket: "salesupportsystemapp.firebasestorage.app",
    messagingSenderId: "840890441207",
    appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


// ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à login ‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å Firebase
onAuthStateChanged(auth, (user) => {

    if (!user) {
        window.location.href = "index.html";
        return;
    }

    document.getElementById("userEmail").innerText = user.email;

    // ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
    loadPage("dashboard");
});


// ================= PAGE LOADER =================
window.loadPage = async function(page) {

    const res = await fetch(`pages/${page}.html`);
    const html = await res.text();

    document.getElementById("app").innerHTML = html;
}


// ================= LOGOUT =================
window.logout = async function() {
    await signOut(auth);
    window.location.href = "index.html";
}

</script>

</body>
</html>
