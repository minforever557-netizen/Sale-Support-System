<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sale Support System</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#E8F8F0",   // เขียวอ่อน
        accent: "#FF8A00",    // ส้ม
        main: "#22C55E"       // เขียวหลัก
      }
    }
  }
}
</script>

</head>

<body class="bg-primary h-screen overflow-hidden">

<div class="flex h-full">

  <!-- ================= SIDEBAR ================= -->
  <aside id="sidebar"
    class="w-64 bg-white shadow-lg hidden md:block">

    <div class="p-5 text-xl font-bold text-main">
      Sale Support
    </div>

    <nav class="mt-6 space-y-2 px-4">

      <a class="menu">Dashboard</a>

      <div class="text-gray-400 text-xs mt-4">TICKET</div>
      <a class="menu">New Ticket</a>
      <a class="menu">My Ticket</a>
      <a class="menu">All Ticket</a>

      <div class="text-gray-400 text-xs mt-4">ADMIN</div>
      <a class="menu">Ticket Admin</a>
      <a class="menu">User Management</a>
      <a class="menu">Topic Management</a>

    </nav>
  </aside>


  <!-- ================= MAIN ================= -->
  <div class="flex-1 flex flex-col">

    <!-- TOP BAR -->
    <header class="bg-white shadow px-6 py-3 flex justify-between items-center">

      <button class="md:hidden" onclick="toggleSidebar()">
        ☰
      </button>

      <h1 class="font-semibold text-gray-700">
        Dashboard
      </h1>

      <div class="flex items-center gap-3">
        <span class="text-sm">Welcome</span>
        <div class="w-8 h-8 bg-main rounded-full"></div>
      </div>

    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-1 overflow-auto p-6">

      <div class="bg-white rounded-xl shadow p-6">
        ✅ Layout Ready (Step 1 Complete)
      </div>

    </main>

  </div>

</div>

<script src="/js/layout.js"></script>

</body>
</html>
