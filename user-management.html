<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sale Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] flex min-h-screen">

    <aside id="sidebar-placeholder" class="hidden lg:block w-64 bg-white border-r border-slate-200"></aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header id="topbar-placeholder" class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40 h-16 flex items-center px-6"></header>

        <main class="p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight">จัดการผู้ใช้งาน</h2>
                    <p class="text-slate-500 mt-1">แก้ไขข้อมูลพนักงาน ทีม และเบอร์โทรศัพท์ผ่านระบบ Real-time</p>
                </div>
                <button onclick="openUserModal()" class="bg-[#5c56f1] text-white px-8 py-4 rounded-2xl font-bold hover:bg-[#4a44d1] transition shadow-lg shadow-indigo-100 flex items-center gap-3 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    เพิ่มผู้ใช้ใหม่
                </button>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 border-b border-slate-100">
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">พนักงาน / ทีม</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">เบอร์โทรศัพท์</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] text-center">บทบาท</th>
                                <th class="p-6 text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] text-right">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
                <div id="loading-state" class="p-20 text-center text-slate-400 flex flex-col items-center gap-3">
                    <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="italic">กำลังดึงข้อมูลจาก Database...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="userModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onclick="closeUserModal()"></div>
        <div class="relative bg-white w-full max-w-lg rounded-[3.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="bg-[#5c56f1] p-10 text-white">
                <h3 id="modal-title" class="text-2xl font-bold">แก้ไขข้อมูลพนักงาน</h3>
                <p class="text-indigo-100 opacity-80 mt-2">ข้อมูลจะถูก Stamp ลง Database ทันทีที่บันทึก</p>
            </div>
            
            <form id="userForm" class="p-10 space-y-6">
                <input type="hidden" id="user-doc-id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 tracking-wider">ชื่อ-นามสกุล</label>
                    <input type="text" id="user-name" placeholder="ชื่อพนักงาน" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all" required>
                </div>
                
                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 tracking-wider">ทีม (Team)</label>
                        <input type="text" id="user-team" placeholder="เช่น Sales, IT" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 tracking-wider">เบอร์โทรศัพท์</label>
                        <input type="text" id="user-phone" placeholder="08x-xxxxxxx" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1 tracking-wider">บทบาทในระบบ</label>
                    <select id="user-role" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-indigo-500 outline-none transition-all appearance-none">
                        <option value="admin">Admin (ผู้จัดการ)</option>
                        <option value="user">User (ผู้ใช้ทั่วไป)</option>
                    </select>
                </div>

                <div class="pt-6 flex gap-4">
                    <button type="button" onclick="closeUserModal()" class="flex-1 py-5 text-slate-400 font-bold hover:bg-slate-50 rounded-[1.5rem] transition">ยกเลิก</button>
                    <button type="submit" id="submit-btn" class="flex-[2] py-5 bg-[#5c56f1] text-white rounded-[1.5rem] font-bold hover:bg-[#4a44d1] shadow-lg shadow-indigo-100 transition-all active:scale-95">
                        บันทึกข้อมูล
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAa2uSD_tjNqYE2eXnZcn75h_jAVscDG-c",
            authDomain: "salesupportsystemapp.firebaseapp.com",
            projectId: "salesupportsystemapp",
            storageBucket: "salesupportsystemapp.firebasestorage.app",
            messagingSenderId: "840890441207",
            appId: "1:840890441207:web:f3a5076d46e963a90de2f2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ดึง Sidebar/Topbar
        fetch('./components/sidebar.html').then(r => r.text()).then(h => document.getElementById('sidebar-placeholder').innerHTML = h).catch(()=>{});
        fetch('./components/topbar.html').then(r => r.text()).then(h => document.getElementById('topbar-placeholder').innerHTML = h).catch(()=>{});

        // 1. ดึงข้อมูลแบบ Real-time จาก Collection "admin"
        const q = query(collection(db, "admin"), orderBy("name", "asc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('user-list');
            document.getElementById('loading-state').classList.add('hidden');

            list.innerHTML = snapshot.docs.map(docSnap => {
                const u = docSnap.data();
                return `
                    <tr class="group hover:bg-indigo-50/30 transition-all">
                        <td class="p-6">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-white border-2 border-slate-100 text-indigo-500 rounded-2xl flex items-center justify-center font-bold text-lg shadow-sm">
                                    ${(u.name || 'U').charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <p class="text-base font-bold text-slate-700">${u.name || 'ไม่ระบุชื่อ'}</p>
                                    <span class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-md font-black uppercase tracking-tighter">Team: ${u.team || 'N/A'}</span>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 text-sm text-slate-500 font-medium">${u.phone || '-'}</td>
                        <td class="p-6 text-center">
                            <span class="px-3 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-widest ${u.role === 'admin' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600'}">
                                ${u.role || 'user'}
                            </span>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick="editUserAction('${docSnap.id}')" class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-600 hover:text-white transition-all mr-2">แก้ไข</button>
                            <button onclick="deleteUser('${docSnap.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        });

        // 2. ฟังก์ชันแก้ไข: ดึงข้อมูลสดจาก Database (Direct Fetch)
        window.editUserAction = async (id) => {
            const btn = document.querySelector(`button[onclick="editUserAction('${id}')"]`);
            btn.innerText = "...";
            
            try {
                const docSnap = await getDoc(doc(db, "admin", id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('user-doc-id').value = id;
                    document.getElementById('user-name').value = data.name || '';
                    document.getElementById('user-team').value = data.team || '';
                    document.getElementById('user-phone').value = data.phone || '';
                    document.getElementById('user-role').value = data.role || 'user';
                    
                    document.getElementById('modal-title').innerText = 'แก้ไขข้อมูลพนักงาน';
                    document.getElementById('userModal').classList.remove('hidden');
                }
            } catch (e) {
                alert("Error fetching user: " + e.message);
            } finally {
                btn.innerText = "แก้ไข";
            }
        };

        // 3. ฟังก์ชันบันทึก: สร้างใหม่ หรือ อัปเดต และ Stamp ข้อมูล
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-doc-id').value;
            const submitBtn = document.getElementById('submit-btn');
            
            const userData = {
                name: document.getElementById('user-name').value.trim(),
                team: document.getElementById('user-team').value.trim(),
                phone: document.getElementById('user-phone').value.trim(),
                role: document.getElementById('user-role').value,
                updatedAt: serverTimestamp() // Stamp เวลาที่แก้ไขล่าสุด
            };

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = "กำลังบันทึก...";

                if (id) {
                    // กรณี "แก้ไข"
                    await updateDoc(doc(db, "admin", id), userData);
                } else {
                    // กรณี "สร้างใหม่" (ใช้ชื่อเป็น ID ตัวเล็ก)
                    const newId = userData.name.toLowerCase().replace(/\s+/g, '_');
                    await setDoc(doc(db, "admin", newId), {
                        ...userData,
                        createdAt: serverTimestamp(), // Stamp เวลาสร้างครั้งแรก
                        username: newId,
                        password: "123456" // รหัสเริ่มต้น
                    });
                }
                closeUserModal();
            } catch (err) {
                alert("เกิดข้อผิดพลาดในการบันทึก: " + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "บันทึกข้อมูล";
            }
        });

        window.openUserModal = () => {
            document.getElementById('userForm').reset();
            document.getElementById('user-doc-id').value = '';
            document.getElementById('modal-title').innerText = 'เพิ่มผู้ใช้ใหม่';
            document.getElementById('userModal').classList.remove('hidden');
        };

        window.closeUserModal = () => {
            document.getElementById('userModal').classList.add('hidden');
        };

        window.deleteUser = async (id) => {
            if (confirm("ยืนยันการลบพนักงานรายนี้? ข้อมูลจะหายไปถาวร")) {
                await deleteDoc(doc(db, "admin", id));
            }
        };
    </script>
</body>
</html>
